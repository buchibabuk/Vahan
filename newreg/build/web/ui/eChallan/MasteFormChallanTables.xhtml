<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    template="/masterLayoutPage.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="content22">
        <h:form prependId="false">
            <h:body>
                <div class="ui-grid-row center-position">
                    <div class="ui-grid-col-12">
                        <span class="header-main">Master Challan Management</span>
                    </div>
                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-12">
                        <p:messages id="error_msg"  ></p:messages>
                    </div>
                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-12">
                        <div class="ui-grid-row top-space bottom-space">
                            <div class="ui-grid-col-12">
                                <p:panel id="mastertable">
                                    <div class="ui-grid-row">
                                        <div class="ui-grid-col-4 resp-blank-height"></div>
                                        <div class="ui-grid-col-4">
                                            <label class="field-label resp-label-section center-position">
                                                <p:outputLabel id="selectLabel" value="SELECT MASTER TABLE" styleClass="caption dialogTitle-text"/>
                                            </label>
                                            <p:selectOneMenu id="combo" value="#{challanbean.combovalue}" widgetVar="Select" >
                                                <f:selectItems value="#{challanbean.combofilllist}" />
                                                <p:ajax event="change" listener="#{challanbean.checkcombovalues()}" update="error_msg panelchallan panelcourt panelda paneldapenalty  panelexsch paneloffence paneloffpenalty  panelovrloadsch" />  
                                            </p:selectOneMenu>
                                        </div>
                                    </div>
                                    <div class="ui-grid-row center-position top-space bottom-space">
                                        <div class="ui-grid-col-12">
                                            <p:commandButton value="Add New Record" >
                                                <p:ajax event="click"  listener="#{challanbean.hideandshowpanel(challanbean.combovalue)}" update="error_msg,dialog_Panel"/>
                                            </p:commandButton> 
                                        </div>
                                    </div>
                                </p:panel>
                            </div>
                        </div>
                    </div>
                </div>
                <p:outputPanel id="dialog_Panel">

                    <p:dialog id="select" widgetVar="select">  
                        <div class="top-space bottom-space left-space right-space">
                            Please select the value from "Select Master Table" drop down
                        </div> 
                    </p:dialog>
                    <p:dialog id="CHALLANBOOK"  widgetVar="echallan.vm_challan_book"  header="CHALLAN BOOK MASTER" width="1000px" minWidth="500" height="350px" modal="true" dynamic="true" closeOnEscape="true" >
                        <p:ajax event="close"  update="CHALLANBOOK"/>
                        <p:messages id="chlnmsg"  ></p:messages>
                        <div class="ui-grid-row center-position bottom-space">
                            <div class="ui-grid-col-12">                       
                                <h:outputLabel value="#{challanbean.createUpdateTitle}" styleClass="caption dialogTitle-text" />
                                <h:outputLabel id="owncodemsg" value="#{challanbean.errLabelMsg}" escape="false"  styleClass="red dialogTitle-text"/>
                            </div>
                        </div>
                        <div class="ui-grid-col-12"> 
                            <div class="ui-grid-col-3">
                                <p:outputLabel  for="emp_cd"  value="User Code"/> 
                            </div>
                            <div class="ui-grid-col-3">
                                <p:selectOneMenu id="emp_cd" value="#{challanbean.VM_CHALLANBOOKEMPCODE}"  filterMatchMode="contains"    required="true" requiredMessage="Please Select The User Name" filter="true" >
                                    <f:selectItem itemLabel="Select" itemValue="-1" noSelectionOption="true"/>
                                    <f:selectItems value="#{challanbean.userCodeList}" />
                                    <f:ajax execute="emp_cd" event="change" listener="#{challanbean.showOfficeList()}" render="chlnoffcd"/>
                                </p:selectOneMenu>
                            </div>
                            <div class="ui-grid-col-3">
                                <p:outputLabel  value="Book No"/>
                            </div>
                            <div class="ui-grid-col-3">
                                <p:inputText id="book_no" value="#{challanbean.VM_CHALLANBOOKNO}"  maxlength="4" styleClass="text-uppercase" required="true" requiredMessage="Please Enter The Book No">
                                    <p:ajax event="blur"  listener="#{challanbean.isBookNoExist()}"  update="chlnmsg book_no"/>
                                </p:inputText>
                            </div>
                        </div>
                        <br></br>
                        <div class="ui-grid-col-12"> 
                            <div class="ui-grid-col-3">
                                <p:outputLabel   value="Challan No From"/>
                            </div>
                            <div class="ui-grid-col-3">
                                <p:inputText  id="chaln_no_from" value="#{challanbean.VM_CHALLANBOOK_NOFROM}"  maxlength="6"   onkeypress="return checkIt(event);"   required="true" requiredMessage="Please Enter Challan No from">
                                    <p:ajax event="change" immediate="true" process="@this" update="chlnmsg" />
                                </p:inputText>
                            </div>
                            <div class="ui-grid-col-3">
                                <p:outputLabel  value="Challan No Upto"/>
                            </div>
                            <div class="ui-grid-col-3">
                                <p:inputText id="chaln_no_upto" value="#{challanbean.VM_CHALLANBOOK_NOUPTO}"  maxlength="6"   onkeypress="return checkIt(event);"   required="true"  requiredMessage="Please Enter Challan No Upto ">
                                    <p:ajax event="blur" process="@this" update="chlnmsg"/>
                                </p:inputText>
                            </div>
                        </div>
                        <div class="ui-grid-col-12"> 
                            <div class="ui-grid-col-3">
                                <p:outputLabel  value="Challan No Curr."/>
                            </div>
                            <div class="ui-grid-col-3">
                                <p:inputText id="curr_chaln_no" value="#{challanbean.VM_CHALLANBOOK_NOCURRENT}"  maxlength="6"   onkeypress="return checkIt(event);"   required="true"  requiredMessage="Please Enter Current Challan No ">
                                    <p:ajax event="blur" process="@this" update="chlnmsg"/>
                                </p:inputText>
                            </div>
                            <div class="ui-grid-col-3">
                                <p:outputLabel  value="Expired"/>  
                            </div>
                            <div class="ui-grid-col-3">
                                <p:selectOneMenu id="isexpired" value="#{challanbean.VM_CHALLANBOOK_EXPIRED}" filter="true" filterMatchMode="contains"  required="true" requiredMessage="Please Select Expired" >
                                    <f:selectItem itemLabel="Select" itemValue="-1"  noSelectionOption="true"/>
                                    <f:selectItem itemLabel="YES" itemValue="Y"/>
                                    <f:selectItem itemLabel="NO" itemValue="N"/>
                                </p:selectOneMenu>
                            </div>
                        </div>
                        <div class="ui-grid-col-12"> 
                            <div class="ui-grid-col-3">
                                <p:outputLabel  value="Issue Date"/>
                            </div>
                            <div class="ui-grid-col-3">
                                <p:calendar id="chlndate" value="#{challanbean.VM_CHALLANBOOK_ISSDATE1}" pattern="dd/MM/yyyy HH:mm:ss" required="true" requiredMessage="Please Enter Issue Date ">  
                                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" timeZone="GMT+5"/>
                                </p:calendar>
                            </div>
                            <div class="ui-grid-col-3">
                                <p:outputLabel  value="Issue By"/>
                            </div>
                            <div class="ui-grid-col-3">
                                <p:inputText id="chlnissby" value="#{challanbean.VM_CHALLANBOOK_ISSBY}" maxlength="10"  required="true" styleClass="text-uppercase" requiredMessage="Please Enter Issue By">
                                    <p:ajax event="blur" process="@this" update="chlnmsg"/>
                                </p:inputText>
                            </div>
                        </div>
                        <div class="ui-grid-col-12"> 
                            <div class="ui-grid-col-3">
                                <p:outputLabel  value="Office Code"/>
                            </div>
                            <div class="ui-grid-col-3">

                                <p:selectOneMenu id="chlnoffcd" value="#{challanbean.VM_CHALLANBOOK_OFFICECODE}"   required="true" requiredMessage="Please Select The Emp Code" filter="true"  filterMatchMode="contains" >
                                    <f:selectItem  itemLabel="Select" itemValue="" noSelectionOption="true"/>
                                    <f:selectItems value="#{challanbean.officeList}" />
                                </p:selectOneMenu>
                            </div>
                        </div>
                        <div class="ui-grid-row center-position">
                            <div class="ui-grid-col-12"> 
                                <p:commandButton id="chlnbksave" value="Save"  actionListener="#{challanbean.addNewRecordTable}" styleClass="buttonlabel"  update="chlnmsg challantable emp_cd book_no chaln_no_from chaln_no_upto curr_chaln_no isexpired chlndate chlnissby chlnoffcd "  process="CHALLANBOOK">                                
                                </p:commandButton>
                            </div>
                        </div>
                    </p:dialog>                
                    <p:dialog id="COURT" widgetVar="echallan.vm_courts"  header="COURT MASTER" width="1000px" minWidth="500" height="250px" modal="true" dynamic="true" closeOnEscape="true" >
                        <p:messages id="courtmsg"  ></p:messages>
                        <div class="ui-grid-row center-position bottom-space">
                            <div class="ui-grid-col-12">                       
                                <h:outputLabel value="#{challanbean.createUpdateTitle}" styleClass="caption dialogTitle-text" />
                                <h:outputLabel id="courterrmsg" value="#{challanbean.errLabelMsg}" escape="false"  styleClass="red dialogTitle-text"/>
                            </div>
                        </div>
                        <div class="ui-grid-col-12"> 
                            <div class="ui-grid-col-3">
                                <p:outputLabel  value="COURT CODE"/> 
                            </div>
                            <div class="ui-grid-col-3">
                                <p:inputText id="courtcd" value="#{challanbean.VM_COURT_CODE}"  maxlength="5"   onkeypress="return checkIt(event);"  required="true"  requiredMessage="Please Enter The Court Code">
                                    <p:ajax event="blur" process="@this" update="courtmsg"/>
                                </p:inputText>
                            </div>
                        </div>
                        <div class="ui-grid-col-12"> 
                            <div class="ui-grid-col-3">
                                <p:outputLabel  value="COURT NAME"/>
                            </div>
                            <div class="ui-grid-col-3">
                                <p:inputText id="courtname" value="#{challanbean.VM_COURT_NAME}" maxlength="30"   required="true" styleClass="text-uppercase" requiredMessage="Please Enter The Court Name">
                                    <p:ajax event="blur" process="@this" update="courtmsg"/>
                                </p:inputText>
                            </div>
                        </div>
                        <div class="ui-grid-row center-position">
                            <div class="ui-grid-col-12"> 
                                <p:commandButton id="courtcdsave" value="Save" actionListener="#{challanbean.addNewRecordTable}"   styleClass="buttonlabel" update=" courtmsg  courttable courtcd courtname "   process="COURT">
                                </p:commandButton>
                            </div>
                        </div>
                    </p:dialog>                
                    <p:dialog id="DAMASTER" widgetVar="echallan.vm_da"  header="DA MASTER" width="1000px" minWidth="500" height="250px" modal="true" dynamic="true" closeOnEscape="true" >
                        <p:messages id="damsg"  ></p:messages>
                        <div class="ui-grid-row center-position bottom-space">
                            <div class="ui-grid-col-12">                       
                                <h:outputLabel value="#{challanbean.createUpdateTitle}" styleClass="caption dialogTitle-text" />
                                <h:outputLabel id="daerrmsg" value="#{challanbean.errLabelMsg}" escape="false"  styleClass="red dialogTitle-text"/>
                            </div>
                        </div>
                        <div class="ui-grid-col-12"> 
                            <div class="ui-grid-col-3">
                                <p:outputLabel  value=" Code"/> 
                            </div>
                            <div class="ui-grid-col-3">
                                <p:inputText id="dacode" value="#{challanbean.VM_DA_CODE}"  maxlength="3"   onkeypress="return checkIt(event);"  required="true" requiredMessage="Please Enter The Da Code" >
                                    <p:ajax event="blur" process="@this" update="damsg"/>
                                </p:inputText>
                            </div>
                            <div class="ui-grid-col-3">
                                <p:outputLabel  value="Description"/>
                            </div>
                            <div class="ui-grid-col-3">
                                <p:inputText id="dadescr" value="#{challanbean.VM_DA_DESCR}" maxlength="50"  styleClass="text-uppercase"   required="true" requiredMessage="Please Enter The Da Description" >
                                    <p:ajax event="blur" process="@this" update="damsg"/>
                                </p:inputText>
                            </div>
                        </div>
                        <br></br>
                        <div class="ui-grid-col-12"> 
                            <div class="ui-grid-col-3">
                                <p:outputLabel  value="Offence Code"/>
                            </div>
                            <div class="ui-grid-col-3">
                                <p:selectOneMenu id="daoffcd" value="#{challanbean.VM_DA_OFFCODE}" filter="true" filterMatchMode="contains"
                                                 required="true" requiredMessage="Please Select The Da Offence Code">
                                    <f:selectItem itemLabel="Select" itemValue="-1" noSelectionOption="true"/>
                                    <f:selectItems value="#{challanbean.offenceList}" />
                                </p:selectOneMenu>
                            </div>
                            <div class="ui-grid-col-3">
                                <p:outputLabel  value="Da Schedule"/>
                            </div>
                            <div class="ui-grid-col-3">
                                <p:inputText id="daschd" value="#{challanbean.VM_DA_SCHEDULE}" maxlength="50"  required="true" styleClass="text-uppercase" requiredMessage="Please Enter The Da Schedule" >
                                    <p:ajax event="blur" process="@this" update="damsg"/>
                                </p:inputText>
                            </div>
                        </div>
                        <div class="ui-grid-col-12"> 
                            <div class="ui-grid-col-3">
                                <p:outputLabel  value="Da Sub Schedule"/>
                            </div>
                            <div class="ui-grid-col-3">
                                <p:inputText id="dasubsch" value="#{challanbean.VM_DA_SUB_SCHEDULE}"  maxlength="50" styleClass="text-uppercase" required="true" requiredMessage="Please Enter The Da Sub Schedule" >
                                    <p:ajax event="blur" process="@this" update="damsg"/>
                                </p:inputText>
                            </div>
                        </div>
                        <div class="ui-grid-row center-position">
                            <div class="ui-grid-col-12"> 
                                <p:commandButton id="dasave" value="Save" actionListener="#{challanbean.addNewRecordTable}"    styleClass="buttonlabel" update="damsg  Datable dacode dadescr daoffcd daschd dasubsch "   process="DAMASTER">
                                </p:commandButton>
                            </div>
                        </div>
                    </p:dialog>   

                    <p:dialog id="DAPENALTY" widgetVar="echallan.vm_da_penalty"  header="DA PENALTY MASTER" width="1000px" minWidth="500" height="370px" modal="true" dynamic="true" closeOnEscape="true" >
                        <p:messages id="dapenaltymsg"  ></p:messages>
                        <div class="ui-grid-row center-position bottom-space">
                            <div class="ui-grid-col-12">                       
                                <h:outputLabel value="#{challanbean.createUpdateTitle}" styleClass="caption dialogTitle-text" />
                                <h:outputLabel id="dapenaltyerrmsg" value="#{challanbean.errLabelMsg}" escape="false"  styleClass="red dialogTitle-text"/>
                            </div>
                        </div>
                        <div class="ui-grid-col-12"> 
                            <div class="ui-grid-col-3">
                                <p:outputLabel  value="Sr No"/> 
                            </div>
                            <div class="ui-grid-col-3">
                                <p:inputText id="dapsrno" value="#{challanbean.VM_DA_PENALTY_SRNO}"  maxlength="5"  disabled="true" onkeypress="return checkIt(event);"  required="true"  requiredMessage="Please Enter The Sr.No">
                                    <p:ajax event="blur" process="@this" update="dapenaltymsg"/>
                                </p:inputText>
                            </div>
                            <div class="ui-grid-col-3">
                                <p:outputLabel  value="Da Code"/>
                            </div>
                            <div class="ui-grid-col-3">
                                <p:inputText id="dapcode" value="#{challanbean.VM_DA_PENALTY_DACODE}"  maxlength="3"   onkeypress="return checkIt(event);"  required="true" requiredMessage="Please Enter The Da Code">
                                    <p:ajax event="blur" process="@this" update="dapenaltymsg"/>
                                </p:inputText>
                            </div>
                        </div>
                        <br></br>
                        <div class="ui-grid-col-12"> 
                            <div class="ui-grid-col-3">
                                <p:outputLabel  value="Vh Class"/>
                            </div>
                            <div class="ui-grid-col-3">
                                <p:selectOneMenu id="dapnlvhclass" value="#{challanbean.VM_DA_PENALTY_VHCLASS}"  filterMatchMode="contains" filter="true" 
                                                 required="true" requiredMessage="Please Select The Vehicle Class" >
                                    <p:ajax event="blur" process="@this" update="dapenaltymsg"/>
                                    <f:selectItem itemLabel="Select" itemValue="-1" noSelectionOption="true"/>
                                    <f:selectItems value="#{challanbean.vechilelist}"  />
                                </p:selectOneMenu>
                            </div>
                            <div class="ui-grid-col-3">
                                <p:outputLabel  value="Owner Penalty"/>
                            </div>
                            <div class="ui-grid-col-3">
                                <p:inputText id="dapop" value="#{challanbean.VM_DA_PENALTY_OPENALTY}"   maxlength="8"   onkeypress="return checkIt(event);"  required="true" requiredMessage="Please Enter The Owner Penalty" >
                                    <p:ajax event="blur" process="@this" update="dapenaltymsg"/>
                                </p:inputText>
                            </div>
                        </div>
                        <div class="ui-grid-col-12"> 
                            <div class="ui-grid-col-3">
                                <p:outputLabel  value="Driver Penalty" />
                            </div>
                            <div class="ui-grid-col-3">
                                <p:inputText id="dapdp" value="#{challanbean.VM_DA_PENALTY_DPENALTY}"  maxlength="8"   onkeypress="return checkIt(event);"   required="true" requiredMessage="Please Enter The Driver Penalty">
                                    <p:ajax event="blur" process="@this" update="dapenaltymsg"/>
                                </p:inputText>
                            </div>
                            <div class="ui-grid-col-3">
                                <p:outputLabel  value="Conductor Penalty"/>
                            </div>
                            <div class="ui-grid-col-3">
                                <p:inputText id="dapcp" value="#{challanbean.VM_DA_PENALTY_CPENALTY}"  maxlength="8"   onkeypress="return checkIt(event);"  required="true" requiredMessage="Please Enter The Conductor Penalty" >
                                    <p:ajax event="blur" process="@this" update="dapenaltymsg"/>
                                </p:inputText>
                            </div>
                        </div>
                        <div class="ui-grid-col-12"> 
                            <div class="ui-grid-col-3">
                                <p:outputLabel  value="Sus Days"/>
                            </div>
                            <div class="ui-grid-col-3">
                                <p:inputText id="dapsd" value="#{challanbean.VM_DA_PENALTY_SUSDAYS}"  maxlength="3"   onkeypress="return checkIt(event);"  required="true" requiredMessage="Please Enter The Sus Days" >
                                    <p:ajax event="blur" process="@this" update="dapenaltymsg"/>
                                </p:inputText>
                            </div>
                            <div class="ui-grid-col-3">
                                <p:outputLabel  value="Owner Penalty1"/>
                            </div>
                            <div class="ui-grid-col-3">
                                <p:inputText id="dapop1" value="#{challanbean.VM_DA_PENALTY_OPENALTY1}"  maxlength="8"   onkeypress="return checkIt(event);"   required="true" requiredMessage="Please Enter The Owner Penalty1">
                                    <p:ajax event="blur" process="@this" update="dapenaltymsg"/>
                                </p:inputText>
                            </div>
                        </div>
                        <div class="ui-grid-col-12"> 
                            <div class="ui-grid-col-3">
                                <p:outputLabel  value="Driver Penalty1"/>
                            </div>
                            <div class="ui-grid-col-3">
                                <p:inputText id="dapdp1" value="#{challanbean.VM_DA_PENALTY_DPENALTY1}" maxlength="8"   onkeypress="return checkIt(event);"   required="true" requiredMessage="Please Enter The Driver Penalty1">
                                    <p:ajax event="blur" process="@this" update="dapenaltymsg"/>
                                </p:inputText>
                            </div>
                            <div class="ui-grid-col-3">
                                <p:outputLabel  value="Conductor Penalty1"/>
                            </div>
                            <div class="ui-grid-col-3">
                                <p:inputText id="dapcp1" value="#{challanbean.VM_DA_PENALTY_CPENALTY1}"  maxlength="8"   onkeypress="return checkIt(event);"  required="true" requiredMessage="Please Enter The Conductor Penalty1" >
                                    <p:ajax event="blur" process="@this" update="dapenaltymsg"/>
                                </p:inputText>
                            </div>
                        </div>
                        <div class="ui-grid-col-12"> 
                            <div class="ui-grid-col-3">
                                <p:outputLabel  value="Sus Days1"/>
                            </div>
                            <div class="ui-grid-col-3">
                                <p:inputText id="dapsd1" value="#{challanbean.VM_DA_PENALTY_SUSDAYS1}"  maxlength="3"   onkeypress="return checkIt(event);"  required="true" requiredMessage="Please Enter The Sus Days1"  >
                                    <p:ajax event="blur" process="@this" update="dapenaltymsg"/>
                                </p:inputText>
                            </div>
                            <div class="ui-grid-col-3">
                                <p:outputLabel  value="Owner Penalty2"/>
                            </div>
                            <div class="ui-grid-col-3">
                                <p:inputText id="dapop2" value="#{challanbean.VM_DA_PENALTY_OPENALTY2}"  maxlength="8"   onkeypress="return checkIt(event);"   required="true" requiredMessage="Please Enter The Owner Penalty2" >
                                    <p:ajax event="blur" process="@this" update="dapenaltymsg"/>
                                </p:inputText>
                            </div>
                        </div>
                        <div class="ui-grid-col-12"> 
                            <div class="ui-grid-col-3">
                                <p:outputLabel  value="Driver Penalty2" />
                            </div>
                            <div class="ui-grid-col-3">
                                <p:inputText id="dapdp2" value="#{challanbean.VM_DA_PENALTY_DPENALTY2}"  maxlength="8"   onkeypress="return checkIt(event);"  required="true" requiredMessage="Please Enter The Driver Penalty2" >
                                    <p:ajax event="blur" process="@this" update="dapenaltymsg"/>
                                </p:inputText>
                            </div>
                            <div class="ui-grid-col-3">
                                <p:outputLabel  value="Conductor Penalty2"/>
                            </div>
                            <div class="ui-grid-col-3">
                                <p:inputText id="dapcp2" value="#{challanbean.VM_DA_PENALTY_CPENALTY2}" maxlength="8"   onkeypress="return checkIt(event);"  required="true" requiredMessage="Please Enter The Conductor Penalty2" >
                                    <p:ajax event="blur" process="@this" update="dapenaltymsg"/>
                                </p:inputText>
                            </div>
                        </div>
                        <div class="ui-grid-col-12"> 
                            <div class="ui-grid-col-3">
                                <p:outputLabel  value="Sus Days2"/>
                            </div>
                            <div class="ui-grid-col-3">
                                <p:inputText id="dapsd2" value="#{challanbean.VM_DA_PENALTY_SUSDAYS2}"  maxlength="3"   onkeypress="return checkIt(event);"  required="true" requiredMessage="Please Enter Sus Days2" >

                                    <p:ajax event="blur" process="@this" update="dapenaltymsg"/>
                                </p:inputText>
                            </div>
                            <div class="ui-grid-col-3">
                                <p:outputLabel  value="Sus Action"/>
                            </div>
                            <div class="ui-grid-col-3">
                                <p:inputText id="dapsa" value="#{challanbean.VM_DA_PENALTY_SUSACTION}" maxlength="1"   required="true" styleClass="text-uppercase" requiredMessage="Please Enter The Sus Action" >
                                    <p:ajax event="blur" process="@this" update="dapenaltymsg"/>
                                </p:inputText>   
                            </div>
                        </div>
