<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    template="/masterLayoutPage.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:pe="http://primefaces.org/ui/extensions">


    <ui:define name="content22">
        <h:form id="masterForm" prependId="false">
            <h:body>
                <div class="ui-grid-row center-position">
                    <div class="ui-grid-col-12">
                        <h1 class="header-main">Master of Permit Tables</h1>
                    </div>
                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-12">
                        <p:messages id="messagess"/>
                    </div>
                </div>
                <div class="ui-grid-row top-space bottom-space">
                    <div class="ui-grid-col-12">
                        <p:outputPanel id="masterpermittable" >
                            <p:panel rendered="#{master_permit_bean.masterButton}" styleClass="border-none">
                                <div class="ui-grid-row">
                                    <div class="ui-grid-col-4 resp-blank-height"></div>
                                    <div class="ui-grid-col-4">
                                        <label class="field-label resp-label-section">
                                            <p:outputLabel id="salectLabel" value="Select Master Table"/>
                                        </label>
                                        <p:selectOneMenu id="select_master" value="#{master_permit_bean.masterValue}">
                                            <f:selectItems value="#{master_permit_bean.masterPermitTableList}"  />
                                            <p:ajax event="change" onstart="PF('block_panel').show();"  partialSubmit="true" onsuccess="PF('block_panel').hide();"
                                                    listener="#{master_permit_bean.showTableData()}" update=" masterpermittable messagess  :masterForm:inclFeeSlab show_table1 show_table2 show_table3 show_table4 show_table5 show_table6 show_table7"/>
                                        </p:selectOneMenu>
                                    </div>
                                </div>

                                <div class="ui-grid-row center-position top-space bottom-space">
                                    <div class="ui-grid-col-12">
                                        <p:commandButton id="masterAddButton"  value="Add New Record"  immediate="true">
                                            <p:ajax event="click"  listener="#{master_permit_bean.hideandshowpanel(master_permit_bean.widgetVar)}"  partialSubmit="true"  onstart="PF('block_panel').show();" onsuccess="PF('block_panel').hide();" update="messagess Alldialog "/>
                                        </p:commandButton>
                                    </div>
                                </div>
                            </p:panel>
                        </p:outputPanel>
                        <p:outputPanel id="inclFeeSlab">
                            <p:panel  rendered="#{master_permit_bean.panelFees_Slab_Render}" styleClass="border-none">
                                <ui:include src="/ui/permit/form_Fees_Slab.xhtml"/>            
                            </p:panel>
                        </p:outputPanel>
                    </div>
                </div>
                <p:outputPanel id="Alldialog" rendered="#{!master_permit_bean.panelFees_Slab_Render}">
                    <p:dialog id="select" widgetVar="select" modal="true" draggable="false" resizable="false">
                        <div class="top-space bottom-space left-space right-space">
                            <h:outputText value="#{master_permit_bean.messageText}"/>
                        </div> 
                    </p:dialog>

                    <p:dialog id="Permit_catg" widgetVar="PERMIT.vm_permit_catg" width="40%" header="Permit Category" draggable="false" closable="true" modal="true" dynamic="true" styleClass="ui-dialog-body" closeOnEscape="true" resizable="false">
                        <p:ajax event="close"  update="Permit_catg"  partialSubmit="true"/>
                        <p:messages id="mes" closable="true"></p:messages>
                        <div class="ui-grid-row top-space">
                            <div class="ui-grid-col-12 center-position">                       
                                <h:outputLabel value="#{master_permit_bean.createUpdateTitle}" styleClass="dialogTitle-text"/>
                                <h:outputLabel id="errmsgs" value="#{master_permit_bean.errLabelMsg}" escape="false" styleClass="red dialogTitle-text"/>
                            </div>
                        </div>
                        <div class="ui-grid-row top-space">
                            <div class="ui-grid-col-1 resp-blank-height"></div>
                            <div class="ui-grid-col-10">
                                <div class="ui-grid-row top-space">
                                    <div class="ui-grid-col-6">
                                        <p:outputLabel for="st_cd" value="State Code"/>
                                        <p:inputText id="st_cd" value="#{master_permit_bean.state_cd}" disabled="true"/>
                                    </div>
                                    <div class="ui-grid-col-6">
                                        <p:outputLabel for="catcode" value="Category Code"/> 
                                        <p:inputText id="catcode" value="#{master_permit_bean.code}" maxlength="5" autocomplete="off" onkeypress="return NumericOnly(event, false);" required="true" requiredMessage="Please Enter Code Number">
                                            <p:ajax event="blur" listener="#{master_permit_bean.checkDataExistorNot(master_permit_bean.code)}"  partialSubmit="true" update="errmsgs"/>
                                            <f:validateRequired/>
                                            <p:keyFilter regEx="/[0-9\s_]/i"/> 
                                        </p:inputText>
                                    </div>
                                </div>
                                <div class="ui-grid-row top-space">
                                    <div class="ui-grid-col-6">
                                        <p:outputLabel for="cat_descr" value="Category Description"/>
                                        <p:inputText id="cat_descr" value="#{master_permit_bean.descr}" required="true" styleClass="text-uppercase" maxlength="50" requiredMessage="please enter description">
                                            <f:validateRequired/>
                                            <p:ajax event="blur" rendered="@this"  partialSubmit="true"/>
                                            <p:keyFilter regEx="/[a-zA-Z\s_]/i"/>  
                                        </p:inputText> 
                                    </div>
                                    <div class="ui-grid-col-6">
                                        <p:outputLabel for="permit_code" value="Permit Type"/> 
                                        <p:selectOneMenu id="permit_code" value="#{master_permit_bean.permitcode}" required="true">
                                            <f:selectItems value="#{master_permit_bean.permitList}"/>
                                        </p:selectOneMenu>
                                    </div>
                                </div>
                                <div class="ui-grid-row top-space">
                                    <div class="ui-grid-col-6">
                                        <p:outputLabel for="cat_flag" value="Offer Flag"/>
                                        <p:selectOneMenu id="cat_flag" value="#{master_permit_bean.flag_value}" required="true" requiredMessage="Please Select Flag Value">
                                            <f:selectItem itemLabel="Select Flag"/>
                                            <f:selectItem itemLabel="FALSE" itemValue="FALSE" />
                                            <f:selectItem itemLabel="TRUE" itemValue="TRUE" />
                                        </p:selectOneMenu>
                                    </div>
                                </div>
                                <div class="ui-grid-row">
                                    <div class="ui-grid-col-12 center-position">
                                        <p:commandButton id="Btn_save" value="Save" onclick="PF('block_panel').show();" oncomplete="PF('block_panel').hide();" actionListener="#{master_permit_bean.addNewRecordTable}" update="mes cat_flag permit_code cat_descr catcode st_cd show_table1 errmsgs" process="Permit_catg"/>
                                    </div>
                                </div> 
                            </div>
                            <div class="ui-grid-col-1 resp-blank-height"></div>
                        </div>
                    </p:dialog> 
                    <p:dialog id="Permit_route" widgetVar="PERMIT.vm_route_master" header="Permit Route Master" draggable="false" width="40%" modal="true" dynamic="true" styleClass="ui-dialog-body" closeOnEscape="true" resizable="false">
                        <p:ajax event="close"  update="Permit_route" partialSubmit="true"/>
                        <p:messages id="mes_route" closable="true"></p:messages>
                        <div class="ui-grid-row center-position bottom-space">
                            <div class="ui-grid-col-12">                       
                                <h:outputLabel value="#{master_permit_bean.createUpdateTitle}" styleClass="caption dialogTitle-text"/>
                                <h:outputLabel id="errmsg1" value="#{master_permit_bean.errLabelMsg}" escape="false" styleClass="red dialogTitle-text"/>
                            </div>
                        </div>
                        <div class="ui-grid-row top-space">
                            <div class="ui-grid-col-6">
                                <p:outputLabel for="statecd" value="State Code"/>
                                <p:inputText id="statecd" value="#{master_permit_bean.state_cd}" disabled="true" />
                            </div>
                            <div class="ui-grid-col-6">
                                <p:outputLabel for="off_code" value="Office Name"/> 
                                <p:selectOneMenu id="off_code" value="#{master_permit_bean.off_code}" disabled="true">
                                    <f:selectItems value="#{master_permit_bean.officeList}"  />
                                </p:selectOneMenu>
                            </div>
                        </div>
                        <div class="ui-grid-row top-space">
                            <div class="ui-grid-col-6">
                                <p:outputLabel for="route_flag" value="Route Flag" rendered="#{master_permit_bean.state_cd eq 'RJ'}"/>
                                <p:selectOneMenu id="route_flag" value="#{master_permit_bean.route_flag}" rendered="#{master_permit_bean.state_cd eq 'RJ'}">
                                    <f:selectItem itemLabel="Select Flag"/>
                                    <f:selectItem itemLabel="Diversion" itemValue="D" />
                                    <f:selectItem itemLabel="Extension" itemValue="E" />
                                    <f:selectItem itemLabel="Curtailment" itemValue="C" />
                                    <p:ajax event="change" listener="#{master_permit_bean.showNewRouteTo()}" update="new_tloc_panel new_floc_panel" />
                                </p:selectOneMenu>
                            </div>
                            <div class="ui-grid-col-6">
                                <p:outputLabel for="new_route_code" value="New Route Code" rendered="#{master_permit_bean.state_cd eq 'RJ'}"/> 
                                <p:inputText id="new_route_code" value="#{master_permit_bean.new_route_code}" maxlength="5" rendered="#{master_permit_bean.state_cd eq 'RJ'}">                                    
                                    <p:keyFilter regEx="/[A-Z0-9\s-]/i"/> 
                                </p:inputText>
                            </div>
                        </div>
                        <div class="ui-grid-row top-space">
                            <div class="ui-grid-col-6">
                                <p:outputLabel for="route_cd" value="Route Code"/> 
                                <p:inputText id="route_cd" value="#{master_permit_bean.route_code}" styleClass="text-uppercase" required="true" requiredMessage="Enter The Route Code !!!" maxlength="8" disabled="#{master_permit_bean.disableexistroute}">
                                    <p:ajax event="blur" listener="#{master_permit_bean.getRouteDetailsByRouteCode(master_permit_bean.route_code)}"  partialSubmit="true" update="floc tloc length route via overlapping overlapping_length route_flag new_route_code" />
                                    <f:validateRequired/>
                                    <p:keyFilter regEx="/[A-Z0-9\s-]/i"/> 
                                </p:inputText>
                            </div>
                            <div class="ui-grid-col-6">
                                <p:outputLabel for="length" value="Route Length"/> 
                                <p:inputText id="length" value="#{master_permit_bean.length}" required="true" requiredMessage="Enter The Length Value !!!" maxlength="5" >
                                    <f:validateRequired/>
                                    <p:keyFilter regEx="/[0-9]/"/> 
                                </p:inputText>
                            </div>
                        </div>
                        <div class="ui-grid-row top-space">
                            <div class="ui-grid-col-6">
                                <p:outputLabel for="floc" value="Route From"/> 
                                <p:inputText id="floc" value="#{master_permit_bean.floc}" required="true" styleClass="text-uppercase" requiredMessage="Enter From Location !!!" maxlength="40" disabled="#{master_permit_bean.disableexistroute}">
                                    <f:validateRequired/>
                                    <p:keyFilter regEx="/[a-zA-Z0-9\s_]/i"/>  
                                </p:inputText>
                            </div>
                            <div class="ui-grid-col-6">
                                <p:outputLabel for="tloc" value="Route To"/> 
                                <p:inputText id="tloc" value="#{master_permit_bean.tloc}" required="true" styleClass="text-uppercase" requiredMessage="Enter To Location !!!" maxlength="50" disabled="#{master_permit_bean.disableexistroute}">
                                    <f:validateRequired/>
                                    <p:keyFilter regEx="/[a-zA-Z0-9\s_]/i"/> 
                                </p:inputText>
                            </div>
                        </div>
                        <div class="ui-grid-row top-space">
                            <div class="ui-grid-col-6">
                                <p:outputPanel id="new_floc_panel">
                                    <p:outputLabel for="new_floc" value="New Route From" rendered="#{master_permit_bean.shownewfrom}"/> 
                                    <p:inputText id="new_floc" value="#{master_permit_bean.new_floc}" styleClass="text-uppercase" maxlength="40" rendered="#{master_permit_bean.shownewfrom}">                                        
                                        <p:keyFilter regEx="/[a-zA-Z0-9\s_]/i"/>  
                                    </p:inputText>
                                </p:outputPanel>
                            </div>
                            <div class="ui-grid-col-6">
                                <p:outputPanel id="new_tloc_panel">
                                    <p:outputLabel for="new_route_to" value="New Route To" rendered="#{master_permit_bean.shownewroute}" /> 
                                    <p:inputText id="new_route_to" value="#{master_permit_bean.new_tloc}" styleClass="text-uppercase" maxlength="40" rendered="#{master_permit_bean.shownewroute}">
                                        <p:keyFilter regEx="/[a-zA-Z0-9\s_]/i"/>  
                                    </p:inputText>
                                </p:outputPanel>
                            </div>             
                        </div>
                        <div class="ui-grid-row top-space">
                            <div class="ui-grid-col-6">
                                <p:outputLabel for="via" value="Via (Enter Number of Via details By Comma Separate (,) values)"/> 
                                <p:inputTextarea id="via" value="#{master_permit_bean.via}" rows="6" cols="33" styleClass="text-uppercase" required="true" requiredMessage="Enter Via Detail !!!" maxlength="2000">
                                    <p:keyFilter regEx="/[a-zA-Z0-9\s_,]/i"/> 
                                    <f:validateRequired/>
                                </p:inputTextarea>
                                <p:tooltip id="toolTipFade" for="via" trackMouse="true" value="Enter Number of Stoppage details By Comma Separate (,) values only. " position="top"/>
                            </div>
                            <div class="ui-grid-col-6">
                                <p:outputLabel for="route" value="Region Covered"/> 
                                <p:inputText id="route" value="#{master_permit_bean.region_cover}" required="true" requiredMessage="Enter The Region Covered !!!" maxlength="2" disabled="#{master_permit_bean.disableexistroute}">
                                    <f:validateRequired/>
                                    <p:keyFilter regEx="/[0-9]/"/> 
                                </p:inputText>
                            </div>
                        </div>
                        <div class="ui-grid-row top-space">
                            <div class="ui-grid-col-6">
                                <p:outputLabel for="overlapping" value="NH Overlapping" rendered="#{master_permit_bean.state_cd eq 'RJ'}"/> 
                                <p:inputTextarea id="overlapping" value="#{master_permit_bean.nhOverlapping}" rows="6" cols="33" styleClass="text-uppercase" maxlength="100"  rendered="#{master_permit_bean.state_cd eq 'RJ'}">
                                    <p:keyFilter regEx="/[a-zA-Z\s_,]/i"/> 
                                </p:inputTextarea>
                            </div>
                            <div class="ui-grid-col-6">
                                <p:outputLabel for="overlapping_length" value="NH Overlapping Length" rendered="#{master_permit_bean.state_cd eq 'RJ'}"/> 
                                <p:inputText id="overlapping_length" value="#{master_permit_bean.nhOverlappingLength}" maxlength="3" rendered="#{master_permit_bean.state_cd eq 'RJ'}">   
                                    <p:keyFilter regEx="/[0-9]/"/>                                     
                                </p:inputText>
                            </div>
                        </div>
                        <div class="ui-grid-row top-space">
                            <div class="ui-grid-col-4">
                                <label class="field-label resp-label-section">
                                    <p:outputLabel for="state_to" value="To State Name" styleClass="field-label-mandate" rendered="#{master_permit_bean.show_state_to}"/>
                                </label>
                                <p:selectOneMenu id="state_to"  value="#{master_permit_bean.state_to}" filter="true" rendered="#{master_permit_bean.show_state_to}">
                                    <f:selectItem itemValue="" itemLabel="Select Any State"/>
                                    <f:selectItems value="#{master_permit_bean.stateList}"/>
                                    <p:ajax event="change" update="state_to" />
                                </p:selectOneMenu>
                            </div>
                        </div>    
                        <div class="ui-grid-row center-position top-space">
                            <div class="ui-grid-col-12">
                                <p:commandButton id="Btn_route" value="Save" onclick="PF('block_panel').show();" oncomplete="PF('block_panel').hide();" actionListener="#{master_permit_bean.addNewRecordTable}" styleClass="buttonlabel"  update="mes_route show_table2 route length tloc via floc route_cd off_code statecd errmsg1 overlapping overlapping_length route_flag new_route_code" process="Permit_route"/>
                                <p:commandButton id="Btn_reset" value="Reset" onclick="PF('block_panel').show();" oncomplete="PF('block_panel').hide();" actionListener="#{master_permit_bean.callReset()}" styleClass="buttonlabel"  update="mes_route show_table2 route length tloc via floc route_cd off_code statecd errmsg1 overlapping overlapping_length route_flag new_route_code" process="Permit_route"/>
                            </div>
                        </div>
                    </p:dialog>
                    <p:dialog id="Permit_region" widgetVar="PERMIT.vm_region" header="Permit Region" width="35%" draggable="false" modal="true" dynamic="true" styleClass="ui-dialog-body" closeOnEscape="true" resizable="false">
                        <p:ajax event="close"  update="Permit_region" partialSubmit="true"/>
                        <p:messages id="mes_region" closable="true"></p:messages>
                        <div class="ui-grid-row center-position bottom-space">
                            <div class="ui-grid-col-12">                       
                                <h:outputLabel value="#{master_permit_bean.createUpdateTitle}" styleClass="caption dialogTitle-text"/>
                                <h:outputLabel id="errmsg2" value="#{master_permit_bean.errLabelMsg}" escape="false" styleClass="red dialogTitle-text"/>
                            </div>
                        </div>
                        <div class="ui-grid-row top-space">
                            <div class="ui-grid-col-6">
                                <p:outputLabel id="statelbl" value="State Code"/>
                                <p:inputText value="#{master_permit_bean.state_cd}" disabled="true" />
                            </div>
                            <div class="ui-grid-col-6">
                                <p:outputLabel id="office_code" value="Office Name"/> 
                                <p:selectOneMenu id="off_code1" value="#{master_permit_bean.off_code}" disabled="true">
                                    <f:selectItems value="#{master_permit_bean.officeList}"  />
                                </p:selectOneMenu>
                            </div>
                        </div>
                        <div class="ui-grid-row top-space">
                            <div class="ui-grid-col-6">
                                <p:outputLabel for="regioncode" value="Region Code"/> 
                                <p:inputText id="regioncode" value="#{master_permit_bean.code}" required="true" requiredMessage="Enter Region Code !!!" maxlength="3">
                                    <p:ajax event="blur" listener="#{master_permit_bean.checkDataExistorNot(master_permit_bean.code)}"  partialSubmit="true" update="errmsg2"/>  
                                    <p:keyFilter regEx="/[0-9]/"/> 
                                    <f:validateRequired/>
                                </p:inputText>
                            </div>
                            <div class="ui-grid-col-6">
                                <p:outputLabel for="regiondetail" value="Region Detail"/> 
                                <p:inputText id="regiondetail" value="#{master_permit_bean.region}" required="true" styleClass="text-uppercase" requiredMessage="Enter Region Detail !!!" maxlength="100">
                                    <f:validateRequired/>
                                </p:inputText>
                            </div>
                        </div>
                        <div class="ui-grid-row top-space">
                            <div class="ui-grid-col-6">
                                <p:outputLabel for="regionCov" value="Region Covered"/> 
                                <p:inputText id="regionCov" value="#{master_permit_bean.region_cover}" required="true" requiredMessage="Enter Region Covered !!!" maxlength="2">
                                    <p:keyFilter regEx="/[0-9]/"/> 
                                    <f:validateRequired/>
                                </p:inputText>
                            </div>
                        </div>
                        <div class="ui-grid-row top-space bottom-space">
                            <div class="ui-grid-col-12 center-position">
                                <p:commandButton id="Btn_rgn_save" value="Save" onclick="PF('block_panel').show();" oncomplete="PF('block_panel').hide();" actionListener="#{master_permit_bean.addNewRecordTable}" styleClass="buttonlabel"  update="mes_region regioncode regiondetail regionCov show_table3 errmsg2" process="Permit_region"/>
                            </div>
                        </div>
                    </p:dialog>
                    <p:dialog id="Permit_fee" widgetVar="PERMIT.vm_permit_fee" header="Permit Fee" width="50%" modal="true" draggable="false" dynamic="true" styleClass="ui-dialog-body" closeOnEscape="true" resizable="false">
                        <p:ajax event="close"  update="Permit_fee" partialSubmit="true"/>
                        <p:messages id="mes_fee" closable="true"></p:messages>
                        <div class="ui-grid-row bottom-space">
                            <div class="ui-grid-col-12 center-position">                       
                                <h:outputLabel value="#{master_permit_bean.createUpdateTitle}" styleClass="dialogTitle-text"/>
                                <h:outputLabel id="errormsgs3" value="#{master_permit_bean.errLabelMsg}" escape="false" styleClass="red dialogTitle-text"/>
                            </div>
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-4">
                                <label class="field-label resp-label-section ">
                                    <p:outputLabel for="statelabel5" value="State Code"/>
                                </label>
                                <p:inputText id="statelabel5" value="#{master_permit_bean.state_cd}" disabled="true" styleClass="textUpperCase" />   
                            </div>
                            <div class="ui-grid-col-4">
                                <label class="field-label resp-label-section ">
                                    <p:outputLabel for="porps_cd" value="Purpose Type"/> 
                                </label>
                                <p:selectOneMenu id="porps_cd" value="#{master_permit_bean.purcode}" required="true">
                                    <f:selectItems value="#{master_permit_bean.permitPurposeList}"  />
                                    <p:ajax event="change" listener="#{master_permit_bean.purposeTypeCheck()}"  partialSubmit="true" update="permit_cd"/>
                                </p:selectOneMenu>
                            </div>
                            <div class="ui-grid-col-4">
                                <label class="field-label resp-label-section ">
                                    <p:outputLabel for="permit_cd" value="Permit Type"/> 
                                </label>
                                <p:selectOneMenu id="permit_cd" value="#{master_permit_bean.permitcode}" required="true">
                                    <f:selectItems value="#{master_permit_bean.permittypeList}"  />
                                    <p:ajax event="change" listener="#{master_permit_bean.onchangePmtType()}"  partialSubmit="true" update="select_catg"/>
                                </p:selectOneMenu>
                            </div>
                        </div>

                        <div class="ui-grid-row top-space">
                            <div class="ui-grid-col-4">
                                <label class="field-label resp-label-section ">
                                    <p:outputLabel for="select_catg" value="Permit Category"/>
                                </label>
                                <p:selectOneMenu id="select_catg" value="#{master_permit_bean.permitcatg}">
                                    <f:selectItem itemLabel="Select Category" itemValue="0" noSelectionOption="true" />
                                    <f:selectItems value="#{master_permit_bean.catgdata}"/>
                                </p:selectOneMenu>
                            </div>
                            <div class="ui-grid-col-4">
                                <label class="field-label resp-label-section ">
                                    <p:outputLabel for="l_vh_class" value="Lower Vehicle Class"/> 
                                </label>
                                <p:selectOneMenu id="l_vh_class" value="#{master_permit_bean.lvh}" required="true">
                                    <f:selectItem itemLabel="Select Vehicle" itemValue="-1"/>
                                    <f:selectItem itemLabel="Minimum Class" itemValue="0"/>
                                    <f:selectItems value="#{master_permit_bean.vhclassList}"/>
                                </p:selectOneMenu>
                            </div>
                            <div class="ui-grid-col-4">
                                <label class="field-label resp-label-section ">
                                    <p:outputLabel for="u_vh_class" value="Upper Vehicle Class"/> 
                                </label>

                                <p:selectOneMenu id="u_vh_class" value="#{master_permit_bean.uvh}" required="true">
                                    <f:selectItem itemLabel="Select Vehicle" itemValue="-1"/>
                                    <f:selectItem itemLabel="Maximum Class" itemValue="999"/>
                                    <f:selectItems value="#{master_permit_bean.vhclassList}"/>
                                </p:selectOneMenu>
                            </div>
                        </div>

                        <div class="ui-grid-row top-space">
                            <div class="ui-grid-col-4">
                                <label class="field-label resp-label-section ">
                                    <p:outputLabel for="l_seat_cap" value="Lower Seat Capacity"/>
                                </label>
                                <p:inputText id="l_seat_cap" value="#{master_permit_bean.lseat}" required="true" requiredMessage="Please Enter l_seat_cap !!!" maxlength="3">
                                    <p:keyFilter regEx="/[0-9\s_]/i"/> 
                                    <f:validateRequired/>
