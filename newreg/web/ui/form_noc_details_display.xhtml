<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"     
      xmlns:f="http://java.sun.com/jsf/core"> 

    <p:panel header="#{language.noc_details}" styleClass="top-space bottom-space">
        <div class="ui-grid-row">
            <div class="ui-grid-col-2 resp-blank-height"></div>
            <div class="ui-grid-col-4">
                <label class="field-label resp-label-section">
                    <p:outputLabel  for="nocNo" value="#{language.nocNo}"/>
                </label>
                <p:inputText id="nocNo" value="#{owner_bean.otherStateDobj.nocNo}" required="true" 
                             converter="toUpperCaseConverter" disabled="true"
                             requiredMessage="#{language.blank_noc_no}" maxlength="30" autocomplete="off" styleClass="input">
                    <p:ajax partialSubmit="true"/>
                </p:inputText>
            </div>
            <div class="ui-grid-col-4">
                <label class="field-label resp-label-section">
                    <p:outputLabel for="nocDate" value="#{language.noc_Issue_Dt}"/>
                </label>
                <p:calendar  id="nocDate" value="#{owner_bean.otherStateDobj.nocDate}"
                             navigator="true" disabled="true"
                             required="true" requiredMessage="#{language.blank_noc_issue_dt}" pattern="dd-MMM-yyyy" 
                             maxdate="#{owner_bean.otherStateDobj.maxDate}" readonlyInput="true" autocomplete="off">                       
                    <f:convertDateTime pattern="dd-MMM-yyyy"/>
                    <p:ajax partialSubmit="true"/>
                </p:calendar> 
            </div>

        </div>

        <div class="ui-grid-row">
            <div class="ui-grid-col-2 resp-blank-height"></div>
            <div class="ui-grid-col-4">
                <label class="field-label resp-label-section">
                    <p:outputLabel  for="oldState" value="#{language.old_state}"/>
                </label>
                <p:selectOneMenu id="oldState" value="#{owner_bean.otherStateDobj.oldStateCD}" 
                                 disabled="true"
                                 filter="true" filterMatchMode="contains">
                    <f:selectItems value="#{owner_bean.list_c_state}"/>                    
                </p:selectOneMenu>
            </div>
            <div class="ui-grid-col-4">
                <label class="field-label resp-label-section">
                    <p:outputLabel for="oldOffice" value="#{language.old_office}"/>
                </label>
                <p:selectOneMenu id="oldOffice" value="#{owner_bean.otherStateDobj.oldOffCD}" 
                                 filter="true" filterMatchMode="contains" required="true" disabled="true">
                    <f:selectItems value="#{new_fit_bean.list_office_to}"/>
                </p:selectOneMenu> 
            </div>

        </div>
    </p:panel>
</html>
