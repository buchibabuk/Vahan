<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition>
            <f:subview id="subviewPaidFeeDtls">
                <p:outputPanel id="PaidFeeDtls" rendered="#{paidFeeDtls.paidFeeList.size()>0}" styleClass="top-space bottom-space">
                    <p:dataTable id="paidPmtFeeDtls" value="#{paidFeeDtls.paidFeeList}"
                                 rowIndexVar="index" var="paidFee">
                        <f:facet name="header">
                            <div class="left-position">
                                #{language.paidFeeDtls}
                            </div>
                        </f:facet>
                        <p:column headerText="#{language.sn}" styleClass="collumn-width center-position">
                            <h:outputText value="#{index+1}." />
                        </p:column>
                        <p:column headerText="#{language.purpose}">
                            <h:outputText value="#{paidFee.purpose}"/>
                        </p:column>
                        <p:column headerText="#{language.vehNo}" >
                            <h:outputText value="#{paidFee.regn_no}"/>
                        </p:column>
                        <p:column headerText="#{language.rcpt_no}" >
                            <h:outputText value="#{paidFee.rcpt_no}"/>
                        </p:column>
                        <p:column headerText="#{language.fee}">
                            <h:outputText value="#{paidFee.fees}"/>
                        </p:column>
                        <p:column headerText="#{language.fine}">
                            <h:outputText value="#{paidFee.fine}"/>
                        </p:column>
                        <p:column headerText="#{language.rcpt_dt}">
                            <h:outputText value="#{paidFee.rcpt_dt}"/>
                        </p:column>
                    </p:dataTable>
                </p:outputPanel>
            </f:subview>
        </ui:composition>
    </h:body>
</html>
