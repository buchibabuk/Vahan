<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title><ui:insert name="windowTitle">#{label.vahanTitle}</ui:insert></title>
    </h:head>
    <h:body>
        <f:subview id="formReceiptInfoPanel">
            <p:outputPanel id="receiptInfoPanel">
                <p:dataTable id="receiptTable" var="receipt" rowIndexVar="index" value="#{cancelReceiptContainer.receiptInfoBean.receiptInfoList}"
                             rendered="#{cancelReceiptContainer.isRendered}" >                    
                    <f:facet name="header">
                        <h:outputLabel value="Receipt Information Panel"/>
                    </f:facet>
                    <p:column headerText="Sl No."  styleClass="collumn-width center-position" >
                        <p:outputLabel value="#{index+1}."  styleClass="center-position" />
                    </p:column>
                    <p:column headerText="Select">
                        <p:selectBooleanCheckbox value="#{receipt.isChecked}"  styleClass="center-position"  disabled="#{cancelReceiptContainer.receiptInfoBean.enableSelect}"/>
                    </p:column>
                    <p:column headerText="Description">
                        <p:inputText value="#{receipt.descr}"  styleClass="right-position"  readonly="true"/>
                    </p:column>
                    <p:column headerText="Fee">
                        <p:inputText value="#{receipt.fee}"  styleClass="right-position"  readonly="true"/>
                    </p:column>
                    <p:column headerText="Fine">
                        <p:inputText value="#{receipt.fine}"  styleClass="right-position" readonly="true"/>
                    </p:column>
                    <p:column headerText="Status">
                        <p:inputText value="#{receipt.status}" readonly="true"/>
                    </p:column>
                    <p:columnGroup type="footer">
                        <p:row>
                            <p:column colspan="3"  styleClass="right-position" footerText="Total:"/>
                            <p:column footerText="#{cancelReceiptContainer.receiptInfoBean.totalFee}" style="text-align: right"/>
                            <p:column footerText="0"/>
                            <p:column footerText=""/>                            
                        </p:row>
                        <p:row>
                            <p:column colspan="5" styleClass="right-position" footerText=" Grand Total:"/>
                            <p:column footerText="#{cancelReceiptContainer.receiptInfoBean.grandTotal}" style="text-align: right"/>                            
                        </p:row>
                    </p:columnGroup>                    
                </p:dataTable>
            </p:outputPanel>            
        </f:subview>
    </h:body>
</html>
