<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/vahan_icon.ico']}"/>
        <h:outputStylesheet library="css" name="layout.min.css"/>
    </h:head>
    <h:body>
        <h:form prependId="false">
            <div class="center-position">
                <p:button value="Back" outcome="/ui/eChallan/formDuplicateandCancellation.xhtml?faces-redirect=true" icon="ui-icon-arrowreturnthick-1-w" styleClass="display-none" />
                <p:commandButton onclick="window.print();" value="Print" styleClass="display-none" />
            </div>
            <div class="center-position">
                <h:outputText value="Form No: " styleClass="font-bold report-header text-uppercase"/>
            </div>
            <div class="center-position">
                <h:outputText value="Challan Cancellation Report" styleClass="font-bold report-header text-uppercase"/>
            </div>
            <div class="center-position">
                <div class="center-position">
                    <h:outputText value="#{cancelchallan.reportDobj.rcpt_heading}" styleClass="font-bold report-header text-uppercase"/>
                </div>
            </div>
            <div class="center-position">
                <div class="center-position">
                    <h:outputText value="#{cancelchallan.reportDobj.rcpt_sub_heading}" styleClass="font-bold report-header text-uppercase" escape="false"/>
                </div>
            </div>
            <div class="center-position">
                <div class="center-position">
                    <h:outputText value="#{cancelchallan.reportDobj.rto_name}" styleClass="font-bold report-header text-uppercase"/>
                </div>
            </div>

            <div class="inline-section qrcode-position-absolute">
                <pe:qrCode 
                    rendered="#{cancelchallan.reportDobj.vehicle_no}"
                    renderMethod = "canvas"
                    text="#{cancelchallan.reportDobj.vcr_no}"
                    label="#{cancelchallan.reportDobj.vehicle_no}"
                    size="110"
                    ecLevel="H"       
                    radius="0.5"
                    fillColor="#000000"/>
            </div>
            <div class="table-width-two datatable-panel" style="margin: 0 auto;">
                <h:panelGrid columns="2" styleClass="datatable-panel-100">
                    <h:outputLabel value="4. Challan No " styleClass="right-space bottom-space " />
                    <h:outputText value="#{cancelchallan.reportDobj.vcr_no}" />
                    <h:outputLabel value="2. Cancellation Date  With Time " styleClass="right-space bottom-space " />
                    <h:outputText value="#{cancelchallan.reportDobj.chal_date}::#{cancelchallan.reportDobj.chal_time}" />
                    <h:outputLabel value="3. Place Of Offence " styleClass="right-space bottom-space " />
                    <h:outputText value="#{cancelchallan.reportDobj.chal_place}" />
                    <h:outputLabel value="4. Vehicle Registration/Chasis No " styleClass="right-space bottom-space " />
                    <h:outputText value="#{cancelchallan.reportDobj.vehicle_no}" />
                    <h:outputLabel value="16. Remarks" styleClass="right-space bottom-space " />
                    <h:outputText value="#{cancelchallan.reportDobj.remark}"/>
                </h:panelGrid>
            </div>

            <div class="table-width-two bottom-space top-space datatable-panel" style="margin: 0 auto;">
                <br />
                <h:panelGrid columns="1" styleClass="left-position datatable-panel-100" style="margin: 0 auto;">
                    <h:outputLabel value="#{cancelchallan.reportDobj.chal_officer} "  styleClass="right-position right-space bottom-space"/>
                </h:panelGrid>
            </div>
            <div class="table-width-two bottom-space top-space datatable-panel" style="margin: 0 auto;">
                <br />
                <h:panelGrid columns="1" styleClass="left-position datatable-panel-100" style="margin: 0 auto;">
                    <h:outputLabel value="Signature of Cancellation Officer"  styleClass="right-position bottom-space"/>
                </h:panelGrid>
            </div>

        </h:form>
    </h:body>
</html>
