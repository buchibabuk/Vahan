<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition>
            <f:subview id="subview_tax_dtls">
                <p:panel header="MV Tax Details" rendered="#{not empty taxContainerBean}" >
                    <p:dataTable id="tableTaxBrkup" 
                                 rowIndexVar="index" var="taxEntity" value="#{taxContainerBean.taxDescriptionList}">
                        <p:column headerText="S.No." styleClass="collumn-width center-position">
                            <h:outputText value="#{index+1}." />
                        </p:column>
                        <p:column headerText="Tax Head" >
                            <h:outputText value="#{taxEntity.TAX_HEAD}" />
                        </p:column>

                        <p:column headerText="Tax From">
                            <h:outputText value="#{taxEntity.TAX_FROM}"  />
                        </p:column>
                        <p:column headerText="Tax Upto">
                            <h:outputText value="#{taxEntity.TAX_UPTO}" />
                        </p:column>
                        <p:column headerText="Tax Amount">
                            <h:outputText value="#{taxEntity.AMOUNT}"/>
                        </p:column>

                        <p:column headerText="#{taxFieldDobj.tax1Label}">
                            <h:outputText value="#{taxEntity.AMOUNT1}"/>
                        </p:column>

                        <p:column headerText="#{taxFieldDobj.tax2Label}">
                            <h:outputText value="#{taxEntity.AMOUNT2}"/>
                        </p:column>

                        <p:column headerText="Penalty">
                            <h:outputText value="#{taxEntity.PENALTY}" />
                        </p:column>
                        <p:column headerText="Surcharge">
                            <h:outputText value="#{taxEntity.SURCHARGE}" />
                        </p:column>
                        <p:column headerText="Rebate">
                            <h:outputText value="#{taxEntity.REBATE}"/>
                        </p:column>
                        <p:column headerText="Interest">
                            <h:outputText value="#{taxEntity.INTEREST}"/>
                        </p:column>
                        <p:columnGroup type="footer">
                            <p:row>
                                <p:column colspan="4" styleClass="right-position" footerText="Grand Total:" />
                                <p:column footerText="#{taxContainerBean.totalPaybaleTax}" />
                                <p:column footerText="#{taxContainerBean.totalTax1}" />
                                <p:column footerText="#{taxContainerBean.totalTax2}" />
                                <p:column footerText="#{taxContainerBean.totalPaybalePenalty}" />
                                <p:column footerText="#{taxContainerBean.totalPaybaleSurcharge}" />
                                <p:column footerText="#{taxContainerBean.totalPaybaleRebate}" />
                                <p:column footerText="#{taxContainerBean.totalPaybaleInterest}" />
                            </p:row>
                            <p:row>
                                <p:column colspan="4" styleClass="right-position" footerText="Total Paybale Amount:" />
                                <p:column  colspan="7" styleClass="left-position" footerText="#{taxContainerBean.finalTaxAmount}" />
                            </p:row>
                        </p:columnGroup>                        
                    </p:dataTable>
                </p:panel> 
            </f:subview>
        </ui:composition>
    </h:body>
</html>
