            <div class="table-width-two datatable-panel" style="margin: 0 auto;">
                <h:panelGrid columns="1" styleClass="datatable-panel-80">
                    <h:outputLabel value="(1) Permit holder shall comply, if directed by the authority granting the permit, in the interest of public order, public safety, or in any emergency, use a Stage Carriage on such route or in such area in the region other than that specified in such permit and during such period and at such timings as may be specified in the direction" styleClass="right-space bottom-space" />
                    <h:outputLabel value="(2) Passenger’s personal luggage may be carried without causing any discomfort to co passengers" styleClass="right-space bottom-space" />
                    <h:outputLabel value="(3) The fare table is to be exhibited on the vehicle" styleClass="right-space bottom-space" />
                    <h:outputLabel value="(4) The time table is to be exhibited on the vehicle." styleClass="right-space bottom-space" />
                    <h:outputLabel value="(5) Adequate details of permit shall be exhibited on the vehicles such as details of approved route, Permit No and validity of permit etc." styleClass="right-space bottom-space" />
                    <h:outputLabel value="(6) The service shall be regularly operated on the specified route in accordance with the approved time table." styleClass="right-space bottom-space" />
                    <h:outputLabel value="(7) In case of no use of vehicle due to accident, mechanical problem or any unavoidable cause, the permit holder shall intimate in writing about the fact to the permit issuing authority." styleClass="right-space bottom-space" />
                    <h:outputLabel value="(8) The permit holder shall maintain a complaint book to be carried at all times in each of his stage carriage service vehicles and produce before any passenger, if asked for, for recording any complaint. Such complaint book is to be produced before the higher authority whenever called for." styleClass="right-space bottom-space" />
                    <h:outputLabel value="(9) The conductor or failing him the driver shall report the times of arrival and departure at or from any stations and to any person or authority, if so directed by this Authority. Such stations or such persons or authority will be fixed by this Authority." styleClass="right-space bottom-space" />
                    <h:outputLabel value="(10)The STA,WB may, after giving notice of not less than one month may vary the conditions of the permit and may attach further conditions to the permit." styleClass="right-space bottom-space" /> 
                    <h:outputLabel value="(11)Permit holder shall maintain the Garage as provided in rule 193" styleClass="right-space bottom-space" />
                    <h:outputLabel value="(12)The permit holder shall comply with provisions of sub-rules (1) and (2) and rule 22 of the West Bengal M.V Rules 1989" styleClass="right-space bottom-space" />
                    <h:outputLabel value="(13)The holder of the Permit shall comply with all the provisions of the Motor Vehicles Act, 1988 and the West Bengal Motor Vehicles Rules, 1989 " styleClass="right-space bottom-space" />

                    <h:outputLabel value="(2)Route No., Routes, details and Permit Route Number to be prominently displayed on  front, back and left side of the City Buses as notified vide Notification No.CT-STA/14/2017 Dated Guwahati the 14th Feb, 2020."/>                   
                    <h:outputLabel value="(3)Door of the City Buses must be closed at the time of running."/>
                    <h:outputLabel value="(4)The Door will be open only at the Bus Stoppages. The Bus would not move out of the parking slot / Bus lay bay. Untill both the doors are closed."/>
                    <h:outputLabel value="(5)Rear Door shall be used to ingress and Front Side Door is kept for Exit from the Bus"/>
                    <h:outputLabel value="(6)Time Card has to be maintained by the Associations."/>
                    <h:outputLabel value="(7)The Buses will be allowed to wait only for one minute at a stop."/>
                    <h:outputLabel value="(8)GPS devicemust Be Installed and activated in the Bus."/>
                    <h:outputLabel value="(9)Police Whatsapp Complain No must be displayed on the back side of the City Buses."/>
                    <h:outputLabel value="(10)Ticket must be issued to the Passengers."/>
                    <h:outputLabel value="(11)The Behavior of Driver / Conductor / Staff of the City Buses should be Polite and helpful."/>
                    <h:outputLabel value="(12)Left side Overtaking is totally prohibited one Bus will not overtake another Bus running on the same route ."/>
                    <h:outputLabel value="(13)Uniform must be worn by the staff of the City Buses."/>
                    <h:outputLabel value="(14)Seat Belt use is Mandatory for the Driver of the City Buses."/>
                    <h:outputLabel value="(15)Smoking by the staff and passengers is totally prohibited inside the City Buses."/>
                    <h:outputLabel value="(16)Over Loading of Passenger is prohibited."/>
                    <h:outputLabel value="(17)Driving dangerously and Excessive Speed is Un-Lawful."/>
                    <h:outputLabel value="(18)Unauthorized Parking of the City Buses is Un-Lawful."/>
                    <h:outputLabel value="(19)Noise and Air Pollution is an offence."/>
                    <h:outputLabel value="(20)Blowing Horn near notified areas i.e. School, College, Hospital, Educational Institute, etc, is prohibited."/>
                    <h:outputLabel value="(21)Driving under influence of Alcohol by the staff is strictly prohibited."/>
                    <h:outputLabel value="(22)In no case the Buses will divert from the route allowed in the Permit."/><br/>
