<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui">  
    <p:panel id ="pn_vehicle_tracking_details" header="Vehicle Tracking Details" styleClass="top-space bottom-space">

        <div class="ui-grid-row"> 

            <div class="ui-grid-col-4">
                <label class="field-label resp-label-section">
                    <p:outputLabel for="tf_dev_sr_no" value="Device Serial Number"/>
                </label>
                <p:inputText id="tf_dev_sr_no" value="#{ownerDobj.vehicleTrackingDetailsDobj.device_sr_no}"  disabled="true"  required="true"
                             requiredMessage="Blank: Device Serial Number"
                             maxlength="30" autocomplete="off" style="text-transform: uppercase" converter="toUpperCaseConverter"/>
            </div>
            <div class="ui-grid-col-4">
                <label class="field-label resp-label-section">
                    <p:outputLabel for="tf_imei_no"  value="Device IMEI Number"/>
                </label>
                <p:inputText id="tf_imei_no"  value="#{ownerDobj.vehicleTrackingDetailsDobj.imei_no}"  disabled="true" required="true"
                             requiredMessage="Blank: Device IMEI Number"
                             maxlength="50" autocomplete="off" style="text-transform: uppercase" converter="toUpperCaseConverter"/>           
            </div>
            <div class="ui-grid-col-4">
                <label class="field-label resp-label-section">
                    <p:outputLabel for="tf_icc_id" value="Icc ID"/>
                </label>
                <p:inputText id="tf_icc_id" value="#{ownerDobj.vehicleTrackingDetailsDobj.icc_id}"  disabled="true"  required="true" requiredMessage="Blank: ICC ID "
                             maxlength="50" autocomplete="off" style="text-transform: uppercase" converter="toUpperCaseConverter"/>  
            </div>
        </div>


        <div class="ui-grid-row">  
            <div class="ui-grid-col-4">
                <label class="field-label resp-label-section">
                    <p:outputLabel for="tf_act_rcv_no" value="Activation Receipt Number"/>
                </label>
                <p:inputText id="tf_act_rcv_no" value="#{ownerDobj.vehicleTrackingDetailsDobj.activation_rcpt_no}" disabled="true"  required="true"
                             requiredMessage="Blank: Activation Receipt Number"
                             maxlength="30" autocomplete="off" style="text-transform: uppercase" converter="toUpperCaseConverter"/>
            </div>
            <div class="ui-grid-col-4">
                <label class="field-label resp-label-section">
                    <p:outputLabel for="dt_dec_act_fr_dt"  value="Device Active From"/>
                </label>
                <p:calendar id="dt_dec_act_fr_dt"  value="#{ownerDobj.vehicleTrackingDetailsDobj.device_activation_date}" disabled="true"
                            pattern="dd-MMM-yyyy"  navigator="true" autocomplete="off" readonlyInput="true"
                            required="true" requiredMessage="Blank: Device Active From">
                </p:calendar>           
            </div>
            <div class="ui-grid-col-4">
                <label class="field-label resp-label-section">
                    <p:outputLabel for="dt_dec_act_up_dt" value="Device Active Upto"/>
                </label>
                <p:calendar id="dt_dec_act_up_dt"  value="#{ownerDobj.vehicleTrackingDetailsDobj.device_activated_upto}" disabled="true"
                            pattern="dd-MMM-yyyy"  navigator="true" autocomplete="off" readonlyInput="true"
                            required="true" requiredMessage="Blank: Device Active Upto ">
                </p:calendar> 
            </div>
        </div>

        <div class="ui-grid-row">  
            <div class="ui-grid-col-4">
                <label class="field-label resp-label-section">
                    <p:outputLabel for="tf_vttd_manu" value="VLTD Manufacturer"/>
                </label>
                <p:inputText id="tf_vttd_manu"  value="#{ownerDobj.vehicleTrackingDetailsDobj.vltd_manufacturer}" disabled="true"
                             required="true" requiredMessage="Blank: VLTD Manufacturer"
                             maxlength="50" autocomplete="off" style="text-transform: uppercase" converter="toUpperCaseConverter"/>
            </div>
            <div class="ui-grid-col-4">
                <label class="field-label resp-label-section">
                    <p:outputLabel for="dt_dev_fitted_on"  value="Device Fitted On"/>
                </label>
                <p:calendar id="dt_dev_fitted_on"  value="#{ownerDobj.vehicleTrackingDetailsDobj.fitted_date}" disabled="true"
                            pattern="dd-MMM-yyyy"  navigator="true" autocomplete="off" readonlyInput="true"
                            required="true" requiredMessage="Blank: Device Fitted On">
                </p:calendar>           
            </div>
            <div class="ui-grid-col-4">
                <label class="field-label resp-label-section">
                    <p:outputLabel for="tf_fitment_center" value="Device Fitment Center"/>
                </label>
                <p:inputText id="tf_fitment_center"  value="#{ownerDobj.vehicleTrackingDetailsDobj.fitment_center}"   disabled="true"
                             required="true" requiredMessage="Blank: Device Fitment Center"
                             maxlength="100" autocomplete="off" style="text-transform: uppercase" converter="toUpperCaseConverter"/>
            </div>
        </div>

    </p:panel>
</html>
