<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"     
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
        <title>
            <ui:insert name="windowTitle">#{label.vahanTitle}</ui:insert>
        </title>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/vahan_icon.ico']}"/>
        <h:outputStylesheet library="css" name="grid-css.css"/>
        <h:outputStylesheet library="css" name="layout.min.css"/>
        <h:outputScript library="bootstrap-3.3.1" name="js/bootstrap.min.js" />
    </h:head>

    <h:body>
        <h:form id="form_eapp">
            <div class="ui-grid ui-grid-responsive">
                <div class="ui-grid-row">
                    <div class="ui-grid-col-12">
                        <ui:insert name="heading">
                            <ui:include src="/leftMenuPanel.xhtml"/>
                        </ui:insert>  
                    </div>
                </div>
                <div class="ui-grid-row content-section top-space">
                    <div class="ui-grid-col-12">
                        <div class="ui-grid-col-2 resp-blank-height"></div>
                        <div class="ui-grid-col-8">
                            <ui:insert name="content">
                                <div class="message-content-panel form-legend">
                                    <div class=" header-section error-message-header">
                                        <h:outputLabel id="lblHeader" value="Access Denied!" class="red"   />
                                    </div>
                                    <div>
                                        <h2>Please Check Your Permissions !</h2>
                                    </div>

                                    <div>
                                        <h3>Sorry, but you have no access to this page.</h3>
                                    </div>
                                    <div>
                                        <p:button value="Back to Home-Page" outcome="/masterHome.xhtml?faces-redirect=true"/>
                                    </div>
                                </div>                  
                            </ui:insert>
                        </div>
                        <div class="ui-grid-col-2 resp-blank-height"></div> 
                    </div>
                </div>

                <div class="ui-grid-row">
                    <div class="ui-grid-col-12">
                        <div id="footer_view">
                            <ui:insert name="footer">
                                <ui:include src="/footer.xhtml"/>
                            </ui:insert>
                        </div> 
                    </div>
                </div>
            </div>
        </h:form>    
    </h:body>
</html>
