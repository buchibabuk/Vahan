<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <div  class="center-position">
            <h:outputText value="Acknowledgement Slip" styleClass="font-bold report-subheader"/>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4 resp-blank-height"></div>
            <div class="ui-grid-col-8">
                <h:outputText value="Registration Details" styleClass="right-space bottom-space font-bold" /> 
                <div class="table-width-oneforth bottom-space top-space">
                    <h:panelGrid columns="2" styleClass="left-position datatable-panel" style="margin: 0 auto;">
                        <h:outputText  value="Regn. No. " />
                        <h:outputText  value="#{ownerDetail.regn_no}" styleClass="font-bold" />
                        <h:outputLabel value="Owner Name:" />
                        <h:outputText value="#{ownerDetail.owner_name}" />
                        <h:outputText  value="Vehicle Type: " />
                        <h:outputText  value="#{ownerDetail.vehTypeDescr}" />
                        <h:outputText  value="Vehicle Class: " />
                        <h:outputText  value="#{ownerDetail.vh_class_desc}" />
                        <h:outputText  value="Chassis No " />
                        <h:outputText  value="#{ownerDetail.chasi_no}" />
                        <h:outputText  value="Engine/Motor No: " />
                        <h:outputText  value="#{ownerDetail.eng_no}" />
                        <h:outputText  value="Regn Date:" />
                        <h:outputText  value="#{regnPrintBean.regnDt}" />
                    </h:panelGrid>
                </div>
            </div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4 resp-blank-height"></div>
            <div class="ui-grid-col-6">
                <div class="datatable-panel top-space" style="margin: 0px auto;">
                    <div class="right-position top-space">
                        <h:outputText value="Registering Authority" /><br />
                        <h:outputText value="For RTO - #{ownerDetail.off_name}" /><br />
                    </div>
                </div> 
                <div class="ui-grid-col-2 resp-blank-height"></div>
            </div>
        </div>



    </h:body>
</html>
