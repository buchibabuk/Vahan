<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:p="http://primefaces.org/ui"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:pe="http://primefaces.org/ui/extensions">
    <p:outputPanel>
        <pe:qrCode 
            rendered="#{renderqrCode}"
            text="#{qrcodevalue}"
            renderMethod="canvas"
            renderMode="0"                   
            label="QR Code"
            size="110"
            fillColor="#000000"
            fontName="Ubuntu"
            fontColor="#01A9DB"
            ecLevel="H"       
            radius="0.5"/>
    </p:outputPanel>                                                    
</html>
