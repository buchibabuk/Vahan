<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/vahan_icon.ico']}"/>
        <h:outputStylesheet library="css" name="layout.min.css"/>
    </h:head>
    <h:body  onload="window.print();">
        <h:form id="UntracedVehInfo" prependId="false">
            <div class="center-position">
                <p:button id="back_to_blklst" value="Back" outcome="/ui/appl_status/Form_black_listed_vehicles.xhtml" icon="ui-icon-arrowreturnthick-1-w" styleClass="display-none" />
                <p:commandButton onclick="window.print();" value="Print" styleClass="display-none" />
            </div>
            <table class="datatable-panel-100 position-relative">
                <tr>
                    <td class="center-position">
                        <div class="center-position">
                            <h:outputText value="#{untracedReportBean.dobj.rcpt_heading}" styleClass="font-bold report-header"/>
                        </div>
                        <div class="center-position">
                            <h:outputText value="#{untracedReportBean.dobj.rcpt_subheading}" styleClass="font-bold report-header" escape="false"/>
                        </div>
                        <div class="center-position">
                            <h:outputText value="( RTO, #{untracedReportBean.dobj.officeName})" styleClass="font-bold report-subheader"/>
                        </div>
                        <div class="center-position">
                            <h:outputText value="Untraced Vehicle Report" styleClass="font-bold report-subheader text-uppercase bottom-line"/>
                        </div>  
                    </td>
                    <td class="right-position" style="width: 70px;">
                    </td>
                </tr>
            </table>
            <table class="datatable-panel-100 bottom-space position-relative">
                <tr>
                    <td class="left-position top-align">
                        <span class="font-bold"> Report Generated By:  </span> <h:outputText value="#{untracedReportBean.userName}"/>
                    </td>
                    <td class="right-position top-align">
                        <span class="font-bold"> Generated On:  </span> <h:outputText value="#{untracedReportBean.dobj.printed_on}"/>
                    </td>
                </tr>
            </table>
            <div class="ui-grid-row">
                <div class="ui-grid-col-12">
                    <p:messages closable="true">
                        <p:autoUpdate/>
                    </p:messages>
                </div>
            </div>
            <table class="datatable-panel-100 bottom-space position-relative top-space-50">
                <tr>
                    <td class="center-position top-align">
                        <h:outputText value="#{untracedReportBean.dobj.court_order_no}"/>
                    </td>                   
                </tr>
            </table>
            <table class="datatable-panel-100 bottom-space position-relative">
                <tr>
                    <td class="left-position top-align">
                        <span class="font-bold"> Case FIR No:  </span> <h:outputText value="#{untracedReportBean.dobj.firNo}"/>
                    </td>
                    <td class="right-position top-align">
                        <span class="font-bold"> U/S:  </span> <h:outputText value="#{untracedReportBean.dobj.underSection}"/>
                    </td>
                </tr>
                <tr>                   
                    <td class="left-position top-align">
                        <span class="font-bold"> Police Station:  </span> <h:outputText value="#{untracedReportBean.dobj.policeStation}"/>
                    </td>
                    <td class="right-position top-align">
                        <span class="font-bold"> District:  </span> <h:outputText value="#{untracedReportBean.dobj.district_name}"/>
                    </td>
                </tr>
            </table>
            <table class="datatable-panel-100 bottom-space position-relative">
                <tr>
                    <td class="left-position top-align" colspan="2">
                        <h:outputText value="The Final report submitted by SHO e-PS M.V. Theft as" /><span class="font-bold"> "Untraced"  </span> <h:outputText value="is accepted by Court."/>               
                    </td>
                </tr>
                <tr>
                    <td class="left-position top-align" colspan="2">
                        <h:outputText value="The details of the stolen vehicle reported vide FIR is as under :-"/>
                    </td>
                </tr>
            </table>
            <div class="table-width-four position-relative">
                <h:panelGrid columns="4" styleClass="left-position datatable-panel-100">    
                    <h:outputLabel value="Order Date:" styleClass="font-bold right-space bottom-space" />
                    <h:outputText value="#{untracedReportBean.dobj.display_order_dt}" styleClass="right-space bottom-space" />
                    <h:outputLabel value="Registration No:" styleClass="font-bold right-space bottom-space" />
                    <h:outputText value="#{untracedReportBean.dobj.regn_no}" styleClass="right-space bottom-space" /> 
                    <h:outputLabel value="Chassis No:" styleClass="font-bold right-space bottom-space" />
                    <h:outputText value="#{untracedReportBean.dobj.chasi_no}" styleClass="right-space bottom-space" /> 
                    <h:outputLabel value="Vehicle Class:" styleClass="font-bold right-space bottom-space" />
                    <h:outputText value="#{untracedReportBean.dobj.vh_class_descr}" styleClass="right-space bottom-space" /> 
                    <h:outputLabel value="Colour:" styleClass="font-bold right-space bottom-space" />
                    <h:outputText value="#{untracedReportBean.dobj.colour}" styleClass="right-space bottom-space" /> 
                </h:panelGrid>
            </div>
            <br /> <br />
            <table class="datatable-panel-100 position-relative">
                <tr>                
                    <td class="right-position">
                        <div class="right-space">
                            <h:outputText value="E-Court - M.V. Theft"/>
                        </div>
                    </td>
                </tr>
            </table>
        </h:form>
    </h:body>
</html>
