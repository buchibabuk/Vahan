<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head/>

    <f:subview id="subview_fitness">
        <h:panelGrid columns="4" cellspacing="10">
            <p:outputLabel for="tf_fitness_dt"  value="Fitness Test Date and Time"/>
            <p:calendar id="tf_fitness_dt"  value="#{fitness_bean.fit_chk_dt}"  size="20"  pattern="dd-MMM-yyyy HH:mm:ss"  navigator="true" >
                <p:ajax event="dateSelect"  update="fit_valid_to" listener="#{fitness_bean.inspDateChangeListener}" />
            </p:calendar>



            <p:outputLabel for="fit_valid_to" value="Fitness Valid Upto"/>
            <p:calendar  id="fit_valid_to" value="#{fitness_bean.fit_valid_to}"  navigator="true" pattern="dd-MMM-yyyy" 
                         requiredMessage="Blank : Fitness Valid Upto">
                <f:validateRequired />
            </p:calendar>


            <p:outputLabel for="tf_pucc_no"  value="PUCC NO."/>
            <p:inputText id="tf_pucc_no" size="30" binding="#{fitness_bean.pucc_no}" maxlength="25"/>

            <p:outputLabel for="tf_pucc_validity"  value="PUCC Validity"/>
            <p:calendar id="tf_pucc_validity" value="#{fitness_bean.pucc_val}" pattern="dd-MMM-yyyy"  size="20"/>

            <p:outputLabel for="tf_inspected_by"  value="Inspected By"/>
            <p:selectOneMenu  id="tf_inspected_by" binding="#{fitness_bean.fit_off_cd1}">
                <f:selectItems value="#{fitness_bean.fit_off_cd1_list}"/>                  
            </p:selectOneMenu>

            <p:outputLabel for="tf_result"  value="Result"/>
            <p:selectOneMenu  id="tf_result" binding="#{fitness_bean.fit_result}">
                <f:selectItem itemLabel="PASS" itemValue="Y"/>
                <f:selectItem itemLabel="FAIL" itemValue="N"/>
            </p:selectOneMenu>
            <p:outputLabel for="tf_fare_meter_no"  value="Fare Meter No."/>
            <p:inputText id="tf_fare_meter_no" size="30" maxlength="25" binding="#{fitness_bean.fare_mtr_no}"/>

            <p:outputLabel for="tf_remarks" value="Remarks, If Any"/>
            <p:inputTextarea id="tf_remarks" cols="30" maxlength="100" binding="#{fitness_bean.remark}"/>


        </h:panelGrid>  

        <p:spacer/>
        <p:separator/>
        <h2 style="color: #00AA00">Parameters</h2>
        <p:separator/>
        <p:spacer/>

        <p:selectManyCheckbox id="chk_boxes"  binding="#{fitness_bean.parameters}" columns="8" layout="grid">
            <f:selectItems value="#{fitness_bean.parameters_list}" />
        </p:selectManyCheckbox> 

        <p:spacer/>
        <p:separator/>
        <p:spacer height="25"/>
        <p:commandButton id="bt_check_all" value="Check / Uncheck All" type="button" onclick="$('.ui-chkbox-box').click()"/>          
        <!--
        $('.ui-chkbox-box').click() is a JQuery Function to check/uncheck all the checkboxes for p:selectManyCheckbox 
        -->

    </f:subview>


</html>
