<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"      
      xmlns:pe="http://primefaces.org/ui/extensions">

    <div class="ui-grid ui-grid-responsive">
        <p:panel header="Imported Vehicle Details" styleClass="top-space bottom-space">
            <div class="ui-grid-row">
                <div class="ui-grid-col-4">
                    <label class="field-label resp-label-section">
                        <p:outputLabel for="country"  value="Country:" />                    
                    </label>
                    <p:selectOneMenu id="country" effect="fold"  value="#{importedVehicleBean.cm_country_imp}" 
                                     required="true" requiredMessage="Blank Country" disabled="true">  
                        <f:selectItem itemLabel="-SELECT-" itemValue="0"/>
                        <f:selectItems value="#{importedVehicleBean.cm_country_imp_list}" />
                        <f:validator validatorId="selectOneValidator_0" for="country"/>
                    </p:selectOneMenu>
                </div>
                <div class="ui-grid-col-4">
                    <label class="field-label resp-label-section">
                        <p:outputLabel for="tf_dealer"  value="Dealer:" />                
                    </label>
                    <p:inputText id="tf_dealer" value="#{importedVehicleBean.tf_dealer_imp}" autocomplete="off" size="20"  
                                 maxlength="50" required="true" requiredMessage="Blank Dealer" converter="toUpperCaseConverter"
                                 style="text-transform: uppercase" disabled="true">

                    </p:inputText>
                </div>
                <div class="ui-grid-col-4">
                    <label class="field-label resp-label-section">
                        <p:outputLabel  for="tf_place"  value="Place (RTO Office/Purchase):" />
                    </label>
                    <p:inputText id="tf_place" value="#{importedVehicleBean.tf_place_imp}" autocomplete="off" size="20" maxlength="50"
                                 required="true" requiredMessage="Blank RTO Office/Purchase" converter="toUpperCaseConverter"
                                 style="text-transform: uppercase" disabled="true">

                    </p:inputText>
                </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-4">
                    <label class="field-label resp-label-section">
                        <p:outputLabel for="tf_foregin_reg_no"  value="Foreign Regn. No.:" />
                    </label>
                    <p:inputText id="tf_foregin_reg_no" value="#{importedVehicleBean.tf_foreign_imp}" autocomplete="off" size="20" maxlength="15"
                                 required="true" requiredMessage="Blank Foregin Registration Number" converter="toUpperCaseConverter"
                                 style="text-transform: uppercase" disabled="true">

                    </p:inputText>
                </div>
                <div class="ui-grid-col-4">
                    <label class="field-label resp-label-section">
                        <p:outputLabel for="tf_year_mfg"   value="Year of Manufacture:" />
                    </label>
                    <p:inputText id="tf_year_mfg" value="#{importedVehicleBean.tf_YOM_imp}" autocomplete="off" size="20" 
                                 maxlength="4" validator="#{importedVehicleBean.validateImportedYear}"
                                 required="true" requiredMessage="Blank Year Of Manufacture" disabled="true">
                        <f:validateRequired for="tf_year_mfg"/>
                    </p:inputText>
                </div>
            </div>
            <p:keyFilter mask="pint" for="tf_year_mfg"/>
        </p:panel>
    </div>
</html>
