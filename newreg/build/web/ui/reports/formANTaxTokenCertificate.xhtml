<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Electronics Tax Token</title>
        <meta charset="UTF-8"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/vahan_icon.ico']}"/>
        <h:outputStylesheet library="bootstrap-3.3.1" name="css/bootstrap.min.css"/>
        <h:outputStylesheet library="css" name="layout.min.css"/>
    </h:head>
    <h:body styleClass="text-size-11">
        <h:form id="RcDeliveryInfo" prependId="false">
            <div class="center-position">
                <p:button id="back_to_dwld_disp" value="Back" outcome="/ui/reports/printPrevCashRcpt.xhtml" icon="ui-icon-arrowreturnthick-1-w" styleClass="display-none" />
                <p:commandButton onclick="window.print();" value="Print" styleClass="display-none" />
            </div>
            <p:outputPanel  styleClass="top-space bottom-space">
                <div class="thin-outer-circle">
                    <div class="mvd-andaman-nicobar-section"></div>
                    <div class="center-position inline-section mvd-andaman-nicobar-qrcode-section">
                        <ui:include src="/ui/reports/form_qr_code_panel.xhtml">
                            <ui:param name="qrcodevalue" value="#{printTaxTokenBean.text}"/>   
                            <ui:param name="renderqrCode" value="#{printTaxTokenBean.renderqrCode}"/> 
                        </ui:include>
                    </div>
                    <table class="token-certificate" style="margin: 0 auto;">
                        <tr>
                            <td class="left-position  font-bold">Receipt No.</td>
                            <td  class="left-position"><h:outputText value=":#{printTaxTokenBean.dobj.receiptNo}" /></td>
                        </tr>
                        <tr>
                            <td class="left-position  font-bold">Receipt Date</td>
                            <td  class="left-position"><h:outputText value=":#{printTaxTokenBean.dobj.receiptDate}" /></td>
                        </tr>
                        <tr>
                            <td class="left-position  font-bold">Regn. No.</td>
                            <td  class="left-position"><h:outputText value=":#{printTaxTokenBean.dobj.regnNo}" /></td>
                        </tr>
                        <tr>
                            <td class="left-position font-bold">Name</td>
                            <td  class="left-position"><h:outputText value=":#{printTaxTokenBean.dobj.ownerName}" /></td>
                        </tr>
                        <tr>
                            <td class="left-position  font-bold">Road Tax paid</td>
                            <td class="left-position">From <h:outputText value="#{printTaxTokenBean.taxFrom}" /> <h:outputText value="#{printTaxTokenBean.taxUpto}" /></td>

                        </tr>
                        <tr>
                            <td class="left-position"><span class="font-bold">Amount:</span> <h:outputText value="#{printTaxTokenBean.totalTaxAmountWithoutFine}" styleClass="inline-section right-space" /></td>
                            <td class="left-position"><span class="font-bold">Fine:</span> <h:outputText value="#{printTaxTokenBean.finePaidAmount}" /></td>
                        </tr>
                        <tr>
                            <td class="left-position font-bold">Total:</td>
                            <td  class="left-position"><h:outputText value=":#{printTaxTokenBean.dobj.grandTotal}" /></td>
                        </tr>
                    </table>


                    <div class="center-position top-space-20">
                        Note-- This is computer generated slip, no need of <br /> signature (https://parivahan.gov.in).
                    </div>
                </div>
            </p:outputPanel>
        </h:form>
    </h:body>
</html>
