<?xml version="1.0" encoding="UTF-8"?>

and open the template in the editor.

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"     
      xmlns:p="http://primefaces.org/ui"      
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition>
        <div class="ui-grid ui-grid-responsive">
            <p:panel header="Retro Fitting Details">
                <div class="ui-grid-row">
                    <div class="ui-grid-col-4">
                        <label class="field-label resp-label-section">
                            <p:outputLabel for="tf_kit_no"  value="KIT Serial No.:" />
                        </label>
                        <p:inputText id="tf_kit_no" value="#{retroFittingDetailsBean.tf_kit_no}" required="true" maxlength="25" requiredMessage="Blank Kit Number"
                                     disabled="true" converter="toUpperCaseConverter" style="text-transform: uppercase;"
                                     autocomplete="off" size="25">
                            <p:ajax event="blur" process="@this" update="@this" partialSubmit="true"/>
                        </p:inputText>
                    </div>
                    <div class="ui-grid-col-4">
                        <label class="field-label resp-label-section">
                            <p:outputLabel  for="tf_kit_type_display"  value="KIT Type:" />
                        </label>
                        <p:inputText id="tf_kit_type_display" value="#{retroFittingDetailsBean.tf_kit_type}" required="true" maxlength="25" requiredMessage="Blank Kit Number"
                                     disabled="true" converter="toUpperCaseConverter"
                                     style="text-transform: uppercase;" autocomplete="off" size="25">
                            <p:ajax event="blur" process="@this" update="@this" partialSubmit="true"/>
                        </p:inputText>
                    </div>
                    <div class="ui-grid-col-4">
                        <label class="field-label resp-label-section">
                            <p:outputLabel  for="tf_manu_name"   value="KIT Manufacturer Name:" />
                        </label>
                        <p:inputText id="tf_manu_name" value="#{retroFittingDetailsBean.tf_manu_name}" required="true" maxlength="50"
                                     disabled="true" requiredMessage="Blank Manufacture Name"
                                     converter="toUpperCaseConverter"
                                     style="text-transform: uppercase;" autocomplete="off" size="50">
                            <p:ajax event="blur" process="@this" update="@this" partialSubmit="true"/>
                        </p:inputText>
                    </div>
                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-4">
                        <label class="field-label resp-label-section">
                            <p:outputLabel for="tf_workshop_display"   value="Workshop:" />
                        </label>
                        <p:inputText id="tf_workshop_display" value="#{retroFittingDetailsBean.tf_workshop}" required="true" maxlength="50"
                                     disabled="true" requiredMessage="Blank Workshop Name"
                                     converter="toUpperCaseConverter"
                                     style="text-transform: uppercase;" autocomplete="off" size="50">
                            <p:ajax event="blur" process="@this" update="@this" partialSubmit="true"/>
                        </p:inputText>
                    </div>
                    <div class="ui-grid-col-4">
                        <label class="field-label resp-label-section">
                            <p:outputLabel  for="tf_license_no"   value="License No:" />
                        </label>
                        <p:inputText id="tf_license_no" value="#{retroFittingDetailsBean.tf_license_no}" converter="toUpperCaseConverter" required="true"
                                     disabled="true" maxlength="30" requiredMessage="Blank License Number"
                                     style="text-transform: uppercase;" autocomplete="off" size="30">
                            <p:ajax event="blur" process="@this" update="@this" partialSubmit="true"/>
                        </p:inputText>
                    </div>
                    <div class="ui-grid-col-4">
                        <label class="field-label resp-label-section">
                            <p:outputLabel for="tf_cyc_sr_no"   value="Cyclinder Sr. No:" />
                        </label>
                        <p:inputText id="tf_cyc_sr_no" value="#{retroFittingDetailsBean.tf_cyc_sr_no}" required="true" maxlength="200"
                                     disabled="true" requiredMessage="Blank Cyclinder Sr. Number"
                                     converter="toUpperCaseConverter"
                                     style="text-transform: uppercase;" autocomplete="off" size="25">
                            <p:ajax event="blur" process="@this" update="@this" partialSubmit="true"/>
                        </p:inputText>
                    </div>
                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-4">
                        <label class="field-label resp-label-section">
                            <p:outputLabel for="cal_install_dt"   value="Installation Date:" />
                        </label>
                        <p:calendar id="cal_install_dt" value="#{retroFittingDetailsBean.cal_install_dt}" readonlyInput="true"
                                    disabled="true" mindate="#{retroFittingDetailsBean.minDate}" navigator="true"
                                     pattern="dd-MMM-yyyy">
                        </p:calendar>
                    </div>
                    <div class="ui-grid-col-4">
                        <label class="field-label resp-label-section">
                            <p:outputLabel for="cal_hydro_dt"   value="Hydro Validity Upto:" />
                        </label>
                        <p:calendar id="cal_hydro_dt" value="#{retroFittingDetailsBean.cal_hydro_dt}" readonlyInput="true"
                                    disabled="true"  navigator="true"
                                    pattern="dd-MMM-yyyy">
                        </p:calendar>
                    </div>
                    <div class="ui-grid-col-4">
                        <label class="field-label resp-label-section">
                            <p:outputLabel for="tf_poll_norms"   value="Pollution Norms:" />
                        </label>
                        <p:inputText id="tf_poll_norms" value="#{retroFittingDetailsBean.tf_poll_norms}" required="true" maxlength="10"
                                     disabled="true" requiredMessage="Blank PUCC Norms"
                                     converter="toUpperCaseConverter"
                                     style="text-transform: uppercase;" autocomplete="off" size="10">
                            <p:ajax event="blur" process="@this" update="@this" partialSubmit="true"/>
                        </p:inputText>
                    </div>
                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-4">
                        <label class="field-label resp-label-section">
                            <p:outputLabel for="tf_approv_lettr_no"   value="Approval Letter No.:" />
                        </label>
                        <p:inputText id="tf_approv_lettr_no" value="#{retroFittingDetailsBean.tf_approv_lettr_no}" required="true" maxlength="25"
                                     requiredMessage="Blank Approval No"
                                     converter="toUpperCaseConverter"
                                     style="text-transform: uppercase;" autocomplete="off" size="25"  disabled="true">
                        </p:inputText>
                    </div>
                    <div class="ui-grid-col-4">
                        <label class="field-label resp-label-section">
                            <p:outputLabel for="cal_approv_dt"   value="Approval Date:" />
                        </label>
                        <p:calendar id="cal_approv_dt" value="#{retroFittingDetailsBean.cal_approv_dt}" readonlyInput="true"
                                    navigator="true"
                                    pattern="dd-MMM-yyyy" required="true" requiredMessage="Blank Approval Date"  disabled="true">
                        </p:calendar>
                    </div>
                </div>
            </p:panel>
        </div>
    </ui:composition>
</html>
