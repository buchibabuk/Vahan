<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>
            <ui:insert name="windowTitle">#{label.vahanTitle}#{sessionScope.serverIpAddress}</ui:insert>
        </title>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/vahan_icon.ico']}"/>
        <h:outputStylesheet library="css" name="grid-css.css"/>
        <h:outputStylesheet library="css" name="layout.min.css"/>
        <h:outputScript library="bootstrap-3.3.1" name="js/bootstrap.min.js" />
        <h:outputScript library="js" name="utils.js" />
        <noscript><meta http-equiv="refresh" content="0;url=enablejava.html"></meta></noscript>
        <script>
            function noBack() {
                window.history.go(1);
            }
        </script>
        <ui:insert name="script">
            <!--your script will be here. -->
        </ui:insert>
    </h:head>
    <body onload="noBack();" oncontextmenu="return false;">
        <p:inputNumber style="display:none"/>
        <h:form id="frm_masterLayout_new" prependId="false">
            <ui:include src="/leftMenuPanelAfterLogin.xhtml">
            </ui:include>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
            </p:confirmDialog>

            <ui:include src="/idleMonitorManagement.xhtml"/>           

        </h:form>


        <p:panel style="border:none;">

            <div class="containerSectionAfterLogin contentPanel">
                <ui:insert name="contentCommonInformation">
                    <!--your main contents will be here that will be changed according to middle page contents-->
                </ui:insert>
            </div>

            <div class="containerSectionAfterLogin">
                <ui:insert name="content">
                    <!--your main contents will be here that will be changed according to middle page contents-->
                </ui:insert>
            </div>
        </p:panel>

    </body>
</html>
