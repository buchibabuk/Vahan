<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <div class="ui-grid ui-grid-responsive">       
        <div class="ui-grid-row">
            <div class="ui-grid-col-12 center-position">
                <h2 class="header-main"> TCC </h2>
            </div>
        </div>

        <div class="ui-grid-row">
            <p:dataTable var="tccDtls" value="#{tccReportBean.tccList}" styleClass="datatable-panel-100">
                <p:column headerText="TCR No" styleClass="center-position">
                    <h:outputText value="#{tccDtls.tcrNo}" />
                </p:column>
                <p:column headerText="Application No">
                    <h:outputText value="#{tccDtls.applNo}" />
                </p:column>
                <p:column headerText="Amount">
                    <h:outputText value="#{tccDtls.amount}" />
                </p:column>
                <p:column headerText="Print Date" width="35%">
                    <h:outputText value="#{tccDtls.printDt}" />
                </p:column>
            </p:dataTable>
        </div>

    </div>
</html>
