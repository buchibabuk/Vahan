                                <div class="ui-grid-row">
                                    <div class="ui-grid-col-4 resp-blank-height"></div>
                                    <div class="ui-grid-col-4">
                                        <label class="field-label resp-label-section">
                                            <p:outputLabel for="chasi_no_os" value="#{language.chasi_no}"/>
                                        </label>
                                        <p:inputText id="chasi_no_os" value="#{owner_bean.ownerDobj.chasi_no}" 
                                                     size="20" maxlength="30" autocomplete="off" converter="toUpperCaseConverter"
                                                     required="true" requiredMessage="#{language.chassis_blank_msg}"
                                                     validatorMessage="#{language.chassis_valid_msg}" 
                                                     style="text-transform: uppercase" disabled="#{owner_bean.disableChasiNo}">
                                            <f:validateLength minimum="5" maximum="30"/>
                                            <p:ajax event="blur" listener="#{owner_bean.homoDataListener}" onstart="PF('ajax_status').show()" oncomplete="PF('ajax_status').hide()" partialSubmit="true"/>
                                        </p:inputText>
                                    </div>
                                </div>
                            </p:outputPanel>

                            <p:outputPanel id="pn_new_loi" rendered="#{owner_bean.renderNewLoi}">
                                <div class="ui-grid-row">
                                    <div class="ui-grid-col-4 resp-blank-height"></div>
                                    <div class="ui-grid-col-4">
                                        <label class="field-label resp-label-section">
                                            <p:outputLabel for="tx_new_loi" value="#{language.loi_number}"/>
                                        </label>
                                        <p:inputText id="tx_new_loi" value="#{owner_bean.ownerDobj.newLoiNo}"   disabled="#{owner_bean.vehicleComponentEditable}"
                                                     size="20" maxlength="30" autocomplete="off" converter="toUpperCaseConverter"
                                                     required="true" requiredMessage="#{language.blank} #{language.loi_number}"
                                                     validatorMessage="#{language.loi_valid_msg}" 
                                                     style="text-transform: uppercase"  >
                                            <f:validateLength minimum="5" maximum="30"/>
                                            <p:ajax event="blur" listener="#{owner_bean.loiListener_partial}" onstart="PF('ajax_status').show()" 
                                                    oncomplete="PF('ajax_status').hide()"  update="owner_details op_owner_id partialSaveBtnPnl"/>
                                        </p:inputText>
                                    </div>
                                </div>
                            </p:outputPanel>

                            <p:outputPanel id="pnl_homologation_dtls" rendered="#{owner_bean.isHomologationData.length() > 0}">
                                <ui:include src="/ui/formHomoDetails.xhtml">                                
                                    <ui:param name="owner_bean" value="#{owner_bean}"/>
                                </ui:include> 
                            </p:outputPanel>
                            <div class="ui-grid-row">
                                <div class="ui-grid-col-12 center-position">
                                    <!--                                    <p:commandButton id = "ownerBeanPartial"   partialSubmit="true" process="owner_details" update="owner_details" value="Inward Application(Partial Save)"
                                                                                         actionListener="# {comparisonBean.save_ActionListener}" onclick="PF('ajax_status').show();" oncomplete="PF('ajax_status').hide();" >
                                                                            <f:param name="saveType" value="partial" />
                                                                        </p:commandButton> -->
                                    <p:commandButton id = "ownerBeanPartial"   partialSubmit="true" process="owner_details" update="owner_details" value="Inward Application(Partial Save)"
                                                     action="#{comparisonBean.sendOtpAndVerifyOwnerMobileNo('sendOtp')}" onclick="PF('ajax_status').show();" oncomplete="PF('ajax_status').hide();" >
                                        <f:param name="saveType" value="partial" />
                                    </p:commandButton>
                                </div>
                            </div>
                        </p:outputPanel>                       
                    </p:outputPanel>
                    <!-- OTP for Owner Mobile Verification-->
                    <p:outputPanel id="otp_confirmation">
                        <p:dialog id="otp_dialog" widgetVar="otp_confrm" header="#{language.otp_verify_header}"  closable="false"  modal="true" dynamic="true" >
                            <p:messages showDetail="true" showSummary="false" >
                                <p:autoUpdate/>
                            </p:messages>
                            <p:outputLabel value="#{comparisonBean.mobileNoCountMessage}" escape="false"></p:outputLabel>
                            <div class="ui-grid-row">
                                <div class="ui-grid-col-12 red">
                                    #{language.otp_sent_msg}.#{owner_bean.owner_identification.mobile_no}
                                </div>
                            </div>
                            <div class="ui-grid-row">

                                <div class="ui-grid-col-3">
                                    <label>
                                        <p:outputLabel value="#{language.login_enter_otp}"/>
                                    </label>  
                                </div>
                                <div class="ui-grid-col-4">
                                    <p:inputText value="#{comparisonBean.enteredOwnerMobVerifyOtp}" id="otp_text" maxlength="6" autocomplete="off"/>
                                </div>
                                <div class="ui-grid-col-5">
                                    <p:commandLink value="#{language.login_resend_otp}" action="#{comparisonBean.sendOtpAndVerifyOwnerMobileNo('resendOtp')}" style="font-size:15px; font-weight: bold;" onclick="PF('ajax_status').show()"
                                                   onsuccess="PF('ajax_status').hide()"/>
                                </div>
                            </div>
                            <div class="ui-grid-row">
                                <div class="ui-grid-col-12 center-position" >
                                    <p:commandButton value="#{language.partial_save} " action="#{comparisonBean.sendOtpAndVerifyOwnerMobileNo('confirmOtp')}" onclick="PF('ajax_status').show()"
                                                     onsuccess="PF('ajax_status').hide();" >
                                        <f:param name="saveType" value="partial" />
                                    </p:commandButton>
                                    <p:commandButton value="Cancel" action="#{comparisonBean.resetRegardingOTPMsg()}"  
                                                     process="@this"  immediate="true" 
                                                     onclick="PF('otp_confrm').hide()" icon="ui-icon-arrowreturnthick-1-w"/>  
                                </div>
                            </div>
                        </p:dialog>
                    </p:outputPanel>

                    <p:outputPanel id="drivingLicense">
                        <p:dialog id="dLId" widgetVar="drivingLicense_dlg1" header="#{language.licence_auth}" modal="true" closable="false" dynamic="true" >
                            <p:panel id="panel_licence">
                                <div class="ui-grid-row">
                                    <div class="ui-grid-col-12">
                                        <h:outputText styleClass="red font-bold report-header" value="#{owner_bean.errorMsg}" rendered="#{owner_bean.errorMsg ne null}" />
                                    </div>
                                </div>
                                <div class="ui-grid-row">
                                    <div class="ui-grid-col-12">
                                        <h:outputText styleClass="red font-bold" value="#{language.otp_sent_msg_reg}" rendered="#{owner_bean.renderedConfirmBtn and owner_bean.errorMsg eq null}" />
                                    </div>
                                </div>

                                <div class="ui-grid-row">
                                    <div class="ui-grid-col-12 center-position">
                                        <label class="field-label resp-label-section">
                                            <p:outputLabel value="#{language.license_type} "/>
                                        </label>
                                        <p:selectOneRadio id="ll_dl_id"  value="#{owner_bean.licenseType}" >
                                            <f:selectItem itemLabel="#{language.learning_license}" itemValue="LL" />
                                            <f:selectItem itemLabel="#{language.driving_license}" itemValue="DL" />
                                            <p:ajax event="change" update="panel_licence" listener="#{owner_bean.changeLicenceEvent()}" />
                                        </p:selectOneRadio>
                                    </div>
                                </div>

                                <div class="ui-grid-row">
                                    <div class="ui-grid-col-12">
                                        <p:outputPanel rendered="#{owner_bean.renderAuthenticateBtn or owner_bean.renderedConfirmBtn or owner_bean.renderGenerateOTPBtn}">
                                            <label class="field-label resp-label-section">
                                                <p:outputLabel value="#{owner_bean.licenseType eq 'LL' ? 'Learning Licence' : 'Driving Licence' }" for="driving_license" />
                                            </label>
                                            <p:inputText id="driving_license" value="#{owner_bean.owner_identification.dl_no}" required="true" 
                                                         style="text-transform: uppercase" disabled="#{owner_bean.owner_identification.dlDisabled}"
                                                         requiredMessage="#{language.license_empty_msg}" maxlength="35" autocomplete="off" converter="toUpperCaseConverter">
                                                <f:validateRequired for="driving_license"/>
                                                <f:validateLength maximum="25" for="driving_license"/>
                                            </p:inputText>
                                        </p:outputPanel>
                                        <p:outputPanel rendered="#{owner_bean.licenseType eq 'DL' and owner_bean.renderAuthenticateBtn}">
                                            <label class="field-label resp-label-section">
                                                <p:outputLabel value="#{language.dob}" for="dob_id" />
                                            </label>
                                            <p:inputMask id="dob_id" value="#{owner_bean.DOBDate}" mask="9999-99-99" required="true" requiredMessage="#{language.dob_blank_msg}" placeholder="YYYY-MM-DD" />
                                        </p:outputPanel>
                                    </div>
                                </div>
                                <p:outputPanel rendered="#{!owner_bean.renderAuthenticateBtn}">
                                    <div class="ui-grid-row">
                                        <div class="ui-grid-col-12">
                                            <label class="field-label resp-label-section">
                                                <p:outputLabel value="#{language.user_mobileNo}" for="otp_tf_mobNo" />
                                            </label>
                                            <p:inputText id="otp_tf_mobNo" value="#{owner_bean.owner_identification.mobile_no}" maxlength="10" required="true" 
                                                         requiredMessage="#{language.blank} #{language.user_mobileNo}" autocomplete="off" >
                                                <f:validator validatorId="mobileNoValidator"/>
                                                <p:ajax event="blur" process="@this" update="@this"  partialSubmit="true"/>
                                            </p:inputText>
                                        </div>
                                    </div>
                                </p:outputPanel>
                                <div class="ui-grid-col-12">
                                    <div class="ui-grid-col-12">
                                        <label class="field-label resp-label-section">
                                            <h:outputLabel value="#{language.login_enter_otp}" for="otp_id" rendered="#{owner_bean.renderedConfirmBtn}" />
                                        </label>
                                        <p:inputText id="otp_id" value="#{owner_bean.enteredOTP}" maxlength="6" rendered="#{owner_bean.renderedConfirmBtn}" 
                                                     validatorMessage="#{language.enter_valid_otp}" placeholder="#{language.login_enter_otp}" required="true" 
                                                     requiredMessage="#{language.otp_provide}" autocomplete="off" >
                                            <p:keyFilter for="otp_id" mask="num" />
                                            <f:validateLength maximum="6" minimum="6" />
                                            <p:ajax event="blur" process="@this" update="@this"  partialSubmit="true"/>
                                        </p:inputText>
                                    </div>
                                </div>
                                <div class="ui-grid-row">
                                    <div class="ui-grid-col-12 center-position">
                                        <p:commandButton value="#{language.authenticate_btn}" onclick="PF('ajax').show();" oncomplete="PF('ajax').hide(); PF('drivingLicense_dlg1').show();" update="panel_licence" action="#{owner_bean.authenticateLlNo()}" rendered="#{owner_bean.renderAuthenticateBtn}">
                                            <p:confirm header="#{language.home_confirm}" message="#{language.home_confirm_msg}" icon="ui-icon-alert" />
                                        </p:commandButton>
                                        <p:commandButton value="Generate OTP" onclick="PF('ajax').show();" oncomplete="PF('ajax').hide();" action="#{owner_bean.generateOtp('generate')}" update="panel_licence" rendered="#{owner_bean.renderGenerateOTPBtn}" >
                                            <p:confirm header="#{language.home_confirm}" message="#{language.home_confirm_msg}" icon="ui-icon-alert" />
                                        </p:commandButton>
                                        <p:commandButton value="Confirm OTP" onclick="PF('ajax').show();" oncomplete="PF('ajax').hide();" action="#{owner_bean.generateOtp('confirm')}" update="panel_licence" rendered="#{owner_bean.renderedConfirmBtn}" >
                                            <p:confirm header="#{language.home_confirm}" message="#{language.home_confirm_msg}" icon="ui-icon-alert" />
                                        </p:commandButton>
                                        <p:commandButton value="#{language.close}" onclick="PF('ajax').show();" oncomplete="PF('ajax').hide();" action="#{owner_bean.resetVehClass()}" update="partialSaveBtnPnl pn_partialSaveBtnPnl" />
                                    </div>
                                </div>
                                <div class="ui-grid-row">
                                    <div class="ui-grid-col-12 right-position" >
                                        <p:commandLink styleClass="red font-bold"  value="Re-Se" onclick="PF('ajax').show();" oncomplete="PF('ajax').hide();" action="#{owner_bean.generateOtp('regenerate')}" rendered="#{owner_bean.renderedConfirmBtn}" update="panel_licence" >
                                            <p:confirm header="#{language.home_confirm}" message="#{language.home_confirm_msg}" icon="ui-icon-alert" />
                                        </p:commandLink>
                                    </div>
                                </div>
                            </p:panel>
                        </p:dialog>
                    </p:outputPanel>
                    <p:dialog header="#{language.home_confirm}" widgetVar="onAuthComplete" closeOnEscape="false" closable="false" draggable="false" modal="true">
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-12 right-position" >
                                <h:outputText value="#{language.dl_auth_msg}" />
                            </div>
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-12 center-position" >
                                <p:commandButton value="#{language.ok}" update="@form" />
                            </div>
                        </div>
                    </p:dialog>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">  
                        <p:commandButton value="#{language.yes}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>  
                        <p:commandButton value="#{language.no}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>       
                    </p:confirmDialog>
                    <p:blockUI block=":masterLayout" widgetVar="ajax">
                        <p:graphicImage name="#{imageName.ajaxLoader}" library="images" height="40%" width="30%"/>
                    </p:blockUI>
                    <!--##################### KeyFlter for Allowing Particular value in Textbox #####################-->
                    <!--<p:keyFilter regEx="/[a-zA-Z ]/i" for="tf_f_name"/>-->
                    <!--#############################################################################################-->
                </p:panel>
            </div>
        </div>
    </div>
</html>
