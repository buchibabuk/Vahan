<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/vahan_icon.ico']}"/>
        <h:outputStylesheet library="css" name="layout.min.css"/>
    </h:head>
    <h:body onload="window.print();">
        <h:form id="psvPermitForm" prependId="false">
            <div class="center-position">
                <p:button value="Back" outcome="/ui/permit/form_newPermit_Print.xhtml?faces-redirect=true" icon="ui-icon-arrowreturnthick-1-w" styleClass="display-none" />
                <p:commandButton onclick="window.print();" value="Print" styleClass="display-none" />
            </div>
            <c:if test="#{printDocXHTML.ownerPmtDobj.state_cd eq 'RJ'}">
                <table class="datatable-panel" >
                    <tr>
                        <td class="left-position">
                            <br/>
                            <br/>
                            <div class="center-position inline-section">
                                <h:outputText value="[#{printDocXHTML.purCdDescr}]"/>
                            </div>
                            <br/>
                            <h:outputText value="Date of Approval :  #{printDocXHTML.opDateInString}" rendered="#{printDocXHTML.opDateInString ne null}"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="left-position">
                            <div class="center-position inline-section">
                                <h:outputText value="[Reason : #{printDocXHTML.dupReason}]" rendered="#{printDocXHTML.dupReasonRender}"/>
                            </div>
                        </td>
                    </tr>
                </table>
            </c:if>
            <c:if test="#{printDocXHTML.ownerPmtDobj.state_cd ne 'RJ'}">
                <table class="datatable-panel" >
                    <tr>
                        <td class="left-position">
                            <div class="center-position inline-section">
                                <h:outputText value="[#{printDocXHTML.purCdDescr}]"/>
                            </div>
                            <br/>
                            <h:outputText value="Date of Approval :  #{printDocXHTML.opDateInString}" rendered="#{printDocXHTML.opDateInString ne null}"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="left-position">
                            <div class="center-position inline-section">
                                <h:outputText value="[Reason : #{printDocXHTML.dupReason}]" rendered="#{printDocXHTML.dupReasonRender}"/>
                            </div>
                        </td>
                    </tr>
                </table>
            </c:if>
            <table class="datatable-panel-100 position-relative">
                <tr>
                    <td class="left-position">
                        <p:graphicImage library="images" name="#{printDocXHTML.image_logo}" rendered="#{printDocXHTML.show_image_logo}" width="80" />
                    </td>
                    <td>
                        <div class="center-position">
                            <h:outputText rendered="#{printDocXHTML.ownerPmtDobj.state_cd ne 'NL'}" value="#{printDocXHTML.main_header},#{printDocXHTML.passPmtDobj.state_cd}" styleClass="font-bold report-header bottom-line text-uppercase"/>
                            <h:outputText rendered="#{printDocXHTML.ownerPmtDobj.state_cd eq 'NL'}" value="#{printDocXHTML.main_header}" styleClass="font-bold report-header bottom-line text-uppercase"/>
                        </div>
                        <div class="center-position bottom-space">
                            <span class="font-bold report-subheader"> <h:outputText rendered="#{printDocXHTML.ownerPmtDobj.state_cd ne 'NL' and !printDocXHTML.renderWBPrint}" value="RTO,#{printDocXHTML.passPmtDobj.off_cd}"/> </span>
                            <span class="font-bold report-subheader"> <h:outputText rendered="#{printDocXHTML.renderWBPrint}" value="#{printDocXHTML.passPmtDobj.off_cd}"/> </span>
                        </div>
                        <div class="center-position">
                            <span class="font-bold report-subheader"> <h:outputText rendered="#{printDocXHTML.ownerPmtDobj.state_cd ne 'NL'}" value="#{printDocXHTML.formName}"/> </span>
                            <span class="font-bold report-subheader"> <h:outputText rendered="#{printDocXHTML.ownerPmtDobj.state_cd eq 'NL'}" value="#{printDocXHTML.passPmtDobj.off_cd}:#{printDocXHTML.passPmtDobj.state_cd}"/> </span>
                        </div>
                        <div class="center-position bottom-space">
                            <span class="font-bold report-subheader"> <h:outputText value="#{printDocXHTML.ruleAndSection}" rendered="#{!printDocXHTML.renderMnStaSCPmtPrintCond}"/> </span>
                        </div>

                        <div class="center-position">
                            <span class="font-bold"> 
                                <h:outputText value="PERMIT IN RESPECT OF #{printDocXHTML.passPmtDobj.pmt_type}#{printDocXHTML.passPmtDobj.pmtCatg}" rendered="#{!printDocXHTML.renderMnStaSCPmtPrintCond}"/>
                                <h:outputText value="INTER STATE PERMIT IN RESPECT OF #{printDocXHTML.passPmtDobj.pmt_type}#{printDocXHTML.passPmtDobj.pmtCatg}" rendered="#{printDocXHTML.renderMnStaSCPmtPrintCond}"/> 

                            </span> 
                        </div>
                        <div class="center-position bottom-space">
                            <span class="font-bold report-subheader"> <h:outputText value="PART-A"/> </span>
                        </div>
                        <div class="datatable-panel position-relative"  style="margin: 0 auto;">                    
                            <h:panelGrid columns="1" rendered="#{printDocXHTML.renderMnStaSCPmtPrintCond}" styleClass="datatable-panel-100">
                                <h:outputLabel value="INTER STATE STAGE CARRIAGE PERMIT GRANTED UNDER CLAUSE (B) “STAGE CARRIAGE” OF THE RECIPROCAL AGREEMENT ENTERED BETWEEN GOVERNMENT OF ASSAM AND GOVERNMENT OF MANIPUR IN THE YEAR 1993" styleClass="right-space bottom-space" />
                            </h:panelGrid> <br/>
                            <h:panelGrid columns="1" rendered="#{printDocXHTML.renderPmtnoAndRoutedtl}" styleClass="datatable-panel-100">
                                 <div class="right-position">
                                <h:outputLabel value="File No:  ........" styleClass="font-bold" />
                                 </div>
                            </h:panelGrid> <br/>
                            
                        </div>
                    </td>
                    <td class="right-position" style="width: 70px;">
                        <pe:qrCode rendered="true"
                                   renderMethod="canvas" 
                                   renderMode="0" 
                                   text="#{printDocXHTML.textQRcode}"
                                   label="QR Code"
                                   size="110"
                                   fillColor="000000" 
                                   ecLevel="H" 
                                   radius="0.5"/>
                    </td>
                </tr>
            </table>
            <div class="position-relative">
                <p:outputPanel  rendered="#{printDocXHTML.show_image_background}" styleClass="print-certificate-background single-screen-background-size" style="background: #{printDocXHTML.image_background} no-repeat !important; background-size: contain !important;"></p:outputPanel>
            </div>
            <div class="table-width-two datatable-panel position-relative" style="margin: 0 auto;">
                <h:panelGrid columns="2" styleClass="datatable-panel-100">
                    <h:outputLabel value="1. Permit No "  styleClass="right-space bottom-space" />
                    <h:outputText value="#{printDocXHTML.passPmtDobj.pmt_no}" rendered="#{!printDocXHTML.renderPmtnoAndRoutedtl and !printDocXHTML.renderWBPrint}" styleClass="font-bold"/>
                    <h:outputText value="PstP No:#{printDocXHTML.passPmtDobj.pmt_no}" rendered="#{printDocXHTML.renderPmtnoAndRoutedtl or printDocXHTML.renderWBPrint}"   styleClass="font-bold"/>
                    <h:outputLabel value="2. Name Of The Permit Holder " styleClass="right-space bottom-space" />
                    <h:outputText value="#{printDocXHTML.ownerPmtDobj.owner_name}" styleClass="font-bold"/>
                    <h:outputLabel value="3. Name of Father/Husband " styleClass="right-space bottom-space" />
                    <h:outputText value="#{printDocXHTML.ownerPmtDobj.f_name}" />
                    <h:outputLabel value="4. Address   " styleClass="right-space bottom-space" />
                    <h:outputText value="#{printDocXHTML.ownerPmtDobj.c_add1} #{printDocXHTML.ownerPmtDobj.c_add2} #{printDocXHTML.ownerPmtDobj.c_add3}, #{printDocXHTML.ownerPmtDobj.c_state} #{printDocXHTML.ownerPmtDobj.districtInString}-#{printDocXHTML.ownerPmtDobj.c_pincode}" />
                    <h:outputLabel value="5(i) Registration Mark of the Vehicle" styleClass="right-space bottom-space" />
                    <h:outputText value="#{printDocXHTML.ownerPmtDobj.regn_no}"  styleClass="font-bold"/> 
                    <h:outputLabel value="(ii) Make/Model" styleClass="right-space bottom-space" />
                    <h:outputText value="#{printDocXHTML.ownerPmtDobj.makerName}/#{printDocXHTML.ownerPmtDobj.modelName}"   />
                    <h:outputLabel value="(iii) Chassis Number" styleClass="right-space bottom-space" />
                    <h:outputText value="#{printDocXHTML.pmtFeeDobj.chasi_no}"  />
                    <h:outputLabel value="(iv) Engine Number" styleClass="right-space bottom-space" />
                    <h:outputText value="#{printDocXHTML.ownerPmtDobj.engnNo}" />
                    <h:outputLabel value="(v) Class of Vehicle" styleClass="right-space bottom-space" />
                    <h:outputText value="#{printDocXHTML.pmtFeeDobj.vh_class}"  />
                    <h:outputLabel value="(vi) Registration Date" styleClass="right-space bottom-space" />
                    <h:outputText value="#{printDocXHTML.ownerPmtDobj.regnDateInString}"  />
                    <h:outputLabel value="(vii)BS Norms"  styleClass="right-space bottom-space" rendered="#{printDocXHTML.renderPmtnoAndRoutedtl}"/>
                    <h:outputText value="#{printDocXHTML.ownerPmtDobj.norms}" rendered="#{printDocXHTML.renderPmtnoAndRoutedtl}"/>
                </h:panelGrid>
            </div> 
            <p:outputPanel rendered="#{printDocXHTML.passPmtDobj.services_TYPE ne null}">
                <div class="table-width-two datatable-panel position-relative" style="margin: 0 auto;">
                    <h:panelGrid columns="2" styleClass="left-position datatable-panel-100">
                        <h:outputLabel value="(vii) Service Type" styleClass="right-space bottom-space" />
                        <h:outputText value="#{printDocXHTML.passPmtDobj.services_TYPE}"  styleClass="font-bold"/>
                    </h:panelGrid>
                </div>
            </p:outputPanel>
            <p:outputPanel rendered="#{printDocXHTML.fncr_name ne null}">
                <div class="table-width-two datatable-panel position-relative" style="margin: 0 auto;">
                    <h:panelGrid columns="2" styleClass="left-position datatable-panel-100">
                        <h:outputLabel value="(vii) Name of Financier,if any,with whom the Vehicle &#160; &#160;&#160; &#160;is under Hire Purchase aggrement " styleClass="right-space bottom-space" />
                        <h:outputText value="#{printDocXHTML.fncr_name}" />
                    </h:panelGrid>
                </div>
            </p:outputPanel>

            <div class="table-width-two datatable-panel position-relative" style="margin: 0 auto;">
                <h:panelGrid columns="2" styleClass="datatable-panel-100">
                    <h:outputLabel value="6.(i) Number of Passangers Standing Allowed " styleClass="right-space bottom-space" />
                    <h:outputText value="#{printDocXHTML.pmtFeeDobj.stand_cap}" />
                    <h:outputLabel value="(ii) Number of Passangers Seat Allowed " styleClass="right-space bottom-space" />
                    <h:outputText value="#{printDocXHTML.pmtFeeDobj.seat_cap}" />
                    <h:outputLabel value="(iii) Number of Passangers Sleeper Allowed " styleClass="right-space bottom-space" />
                    <h:outputText value="#{printDocXHTML.pmtFeeDobj.sleeper_cap}" />
                </h:panelGrid>
            </div>
            <div class="datatable-panel bottom-space position-relative" style="margin: 0 auto;">                    
                <h:outputLabel value="7. Route/Area for which permit is valid:" styleClass="right-space bottom-space" />
            </div>

            <p:outputPanel rendered="#{printDocXHTML.routedata ne null}">
                <div class="center-position position-relative">
                    <h:outputText value="Route Detail" styleClass="font-bold report-header text-uppercase"/>
                </div>
                <div class="datatable-panel position-relative" style="margin: 0 auto;">
                    <p:dataTable var="routeDtls" value="#{printDocXHTML.routedata}" styleClass="datatable-panel-100">
                        <p:column headerText="Route Code" styleClass="center-position" style="word-break: break-word;"  rendered="#{!printDocXHTML.renderPmtnoAndRoutedtl and printDocXHTML.renderPYRouteCodeFlag}">
                            <h:outputText value="#{routeDtls.rout_code}" />
                        </p:column>
                        <p:column headerText="Route flag"  style="word-break: break-word;" styleClass="center-position" rendered="#{!printDocXHTML.renderPmtnoAndRoutedtl and printDocXHTML.renderPYRouteCodeFlag}">
                            <h:outputText value="#{routeDtls.routeFlag}" />
                        </p:column>
                        <p:column headerText="From">
                            <h:outputText value="#{routeDtls.floc}" />
                        </p:column>
                        <p:column headerText="To">
                            <h:outputText value="#{routeDtls.tloc}" />
                        </p:column>
                        <p:column headerText="Via" width="40%">
                            <h:outputText value="#{routeDtls.start_POINT}" />
                        </p:column>
                        <p:column headerText="Route length (in KM)" style="word-break: break-word;" rendered="#{printDocXHTML.renderLengh}" styleClass="center-position">
                            <h:outputText value="#{routeDtls.rout_length}"  />
                        </p:column>
                    </p:dataTable>
                </div>
            </p:outputPanel>

            <p:outputPanel rendered="#{printDocXHTML.overlappingRoute ne null and printDocXHTML.overlappingRoute ne ''}">
                <br></br>
                <div class="position-relative">
                    <h:outputLabel value="Permit is given on the condition that vehicle will not board and de-board the passenger on N.H. #{printDocXHTML.overlappingRoute}"/>
                </div>               
            </p:outputPanel>

            <p:outputPanel rendered="#{printDocXHTML.passPmtDobj.region_covered ne null}" styleClass="top-space">
                <div class="table-width-two datatable-panel position-relative" style="margin: 0 auto;">
                    <h:panelGrid columns="2" styleClass="left-position datatable-panel-100">
                        <h:outputLabel value="Region Covered :" styleClass="right-space bottom-space" />
                        <h:outputText value="#{printDocXHTML.passPmtDobj.region_covered} #{printDocXHTML.passPmtDobj.parking}" rendered="#{printDocXHTML.renderPYprintCond}"/>
                        <h:outputText value="#{printDocXHTML.passPmtDobj.region_covered}" rendered="#{!printDocXHTML.renderPYprintCond}"/>
                    </h:panelGrid>
                </div>
            </p:outputPanel>
            <p:outputPanel rendered="#{printDocXHTML.renderPYprintCond}">
                <div class="table-width-two datatable-panel position-relative" style="margin: 0 auto;">
                    <h:panelGrid columns="2" styleClass="left-position datatable-panel-100">
                        <h:outputLabel value="&#160;&#160; a)Numbers of singles/shuttles trips with details of &lt;br /&gt; &#160;&#160;&#160;&#160;&#160; route Permitted per day " styleClass="right-space bottom-space" escape="false"/>
                        <h:outputText value="#{printDocXHTML.passPmtDobj.joreny_PURPOSE}" />
                        <h:outputLabel value="&#160;&#160; b)Number of daily kilometerage permitted " styleClass="right-space bottom-space" />
                        <h:outputText value="" />
                        <h:outputLabel value="&#160;&#160; c)Class of Service " styleClass="right-space bottom-space" />
                        <h:outputText value="#{printDocXHTML.passPmtDobj.services_TYPE}" />
                    </h:panelGrid>
                </div>
            </p:outputPanel> 

            <div class="table-width-two datatable-panel position-relative" style="margin: 0 auto;">
                <h:panelGrid columns="2" styleClass="datatable-panel-100">
                    <h:outputLabel value="8. Date of Replacement of Vehicle" styleClass="right-space bottom-space" />
                    <h:outputText value="#{printDocXHTML.passPmtDobj.replaceDateInString}" />
                    <h:outputLabel value="9. Period of Validity" styleClass="right-space bottom-space" />
                    <h:outputText value="From: &#160;&#160;#{printDocXHTML.passPmtDobj.validFromInString} &#160;&#160;&#160;&#160; To:&#160;&#160;#{printDocXHTML.passPmtDobj.validUptoInString}" styleClass="font-bold"/>
                </h:panelGrid>
            </div>
            <p:outputPanel rendered="#{printDocXHTML.passPmtDobj.numberOfTrips ne null and !printDocXHTML.renderPmtnoAndRoutedtl}">
                <div class="table-width-two datatable-panel position-relative" style="margin: 0 auto;">
                    <h:panelGrid columns="2" styleClass="left-position datatable-panel-100">
                        <h:outputLabel value="Number of daily single trips allowed " styleClass="right-space bottom-space" />
                        <h:outputText value="#{printDocXHTML.passPmtDobj.numberOfTrips}" />
                    </h:panelGrid>
                </div>
            </p:outputPanel>
            <div class="datatable-panel position-relative"  style="margin: 0 auto;">                    
                <h:panelGrid columns="1" rendered="#{printDocXHTML.ownerPmtDobj.state_cd eq 'BR'}" styleClass="datatable-panel-100">
                    <h:outputLabel value="10. Total Number of Stage Carriages covered by this Permit………………………………." styleClass="right-space bottom-space" />
                    <h:outputLabel value="11. Number of vehicles out of such total number to be kept in reserve to maintain the carriage and provide for special  occasions…………………………………………………………………………………….." styleClass="right-space bottom-space"/>
                    <h:outputLabel value="12. Maximum and minimum daily trips on each route………………………………………." styleClass="right-space bottom-space"/>
                    <h:outputLabel value="13. Maximum and minimum rate of fares…………………………………………………………" styleClass="right-space bottom-space" />
                    <h:outputLabel value="14. The Stage Carriage may be used as a good carriage within the area or areas and subject to the conditions herein under specified……………………………………………………………………………………" styleClass="right-space bottom-space"/>
                    <h:outputLabel value="15. The reserve stage carriage may be used as a contract carriage within the area or areas and subject to the conditions specified in P.Co.S Permit No." styleClass="right-space bottom-space"/>
                </h:panelGrid>
                <h:panelGrid columns="1" styleClass="datatable-panel-100">
                    <h:outputLabel value="10. Goods in,addition to passengers and their personal luggage may be carried subject to the condition mentioned hereunder-"  rendered="#{printDocXHTML.ownerPmtDobj.state_cd ne 'BR' and !printDocXHTML.renderPYprintCond and !printDocXHTML.renderPmtnoAndRoutedtl}" styleClass="right-space bottom-space" />
                    <h:outputLabel value="11. Under Rule 75 of #{printDocXHTML.passPmtDobj.state_cd} Motor Vehicle Rules, 1998 the permit is also valid in the region and subject to the conditions set out below" styleClass="right-space bottom-space" rendered="#{printDocXHTML.rule}"/>
                    <h:outputLabel value="(i) Region" styleClass="right-space bottom-space" rendered="#{printDocXHTML.rule}" />
                    <h:outputLabel value="(ii) Route(s)/Area" styleClass="right-space bottom-space" rendered="#{printDocXHTML.rule}" />
                    <h:outputLabel value="(iii) Conditions" styleClass="right-space bottom-space" rendered="#{printDocXHTML.rule}" />
                </h:panelGrid>
            </div>

            <p:outputPanel rendered="#{printDocXHTML.renderMnStaSCPmtPrintCond and printDocXHTML.passPmtDobj.pmt_catg_code ne '10'}">
                <h:outputLabel value="11. Purpose of Journey : For carrying Passengers only" styleClass="right-space bottom-space" /><br/>
            </p:outputPanel>
            <p:outputPanel rendered="#{printDocXHTML.renderMnStaSCPmtPrintCond}">
                <div class="datatable-panel position-relative" style="margin: 0 auto;">
                    <h:panelGrid columns="2" rendered="#{printDocXHTML.renderManipurPrintCond}" styleClass="left-position datatable-panel" style="margin: 0 auto;">                                        
                        <h:outputLabel value="Other Details" styleClass="right-space bottom-space" /><br/>
                        <h:outputLabel value="(i). Tax Valid Upto" styleClass="right-space bottom-space" />
                        <h:outputText value="#{printDocXHTML.dtlsDobj.taxUpto}" />                       
                        <h:outputLabel value="(ii) Insurance Valid Upto" styleClass="right-space bottom-space" />
                        <h:outputText value="#{printDocXHTML.dtlsDobj.insUpto}"   />                      
                        <h:outputLabel value="(iii) Fitness Valid Upto" styleClass="right-space bottom-space" />
                        <h:outputText value="#{printDocXHTML.dtlsDobj.fitValidTo}" />
                        <h:outputLabel value="(iii) Pollution Valid Upto" styleClass="right-space bottom-space" />
                        <h:outputText value="#{printDocXHTML.dtlsDobj.puccUpto}" />
                    </h:panelGrid>
                </div>
            </p:outputPanel>


            <div class="table-width-two datatable-panel position-relative"  style="margin: 0 auto;"  >                    
                <h:panelGrid columns="2" rendered="#{printDocXHTML.renderPYprintCond}" styleClass="datatable-panel-100">
                    <h:outputLabel value="10. Goods in addition to passengers and their personal &lt;br /&gt; &#160; &#160; &#160; luggage may be carried subject to the condition &lt;br /&gt; &#160; &#160; &#160; mentioned hereunder-" rendered="#{printDocXHTML.renderPYprintCond}" escape="false" styleClass="right-space bottom-space" />
                    <h:outputText value="Passengers and their luggage" rendered="#{printDocXHTML.renderPYprintCond}" />       
                    <h:outputLabel value="11. Particulars of fare table to be observed : " styleClass="right-space bottom-space" />
                    <h:outputText value="As approved by the Govt.,from time to time " />
                    <h:outputLabel value="12. Particulars of time tale to be observed : " styleClass="right-space bottom-space"/>
                    <h:outputText value="As approved by the Govt.,from time to time " />
                    <h:outputLabel value="13. Whether standing passengers in addition to seated  &lt;br /&gt; &#160; &#160; &#160; passengers are permitted to carry during normal/fairs &lt;br /&gt; &#160; &#160; &#160; and festival days and conditions subject to which they &lt;br /&gt; &#160; &#160; &#160; may be carried :" escape="false" styleClass="right-space bottom-space"/>
                    <h:outputText value="-- Yes --" />
                    <h:outputLabel value="14. This permit shall be subject to all the rules relating to &lt;br /&gt; &#160; &#160; &#160;  permits made under the Motor Vehicles Act, 1988 and in  &lt;br /&gt; &#160; &#160; &#160;  force for the time being :" escape="false" styleClass="right-space bottom-space" />
                    <h:outputText value="" />
                    <h:outputLabel value="15. Conditions :" styleClass="right-space bottom-space"/>
                    <h:outputText value="Attached" />                   
                </h:panelGrid>
            </div>   



            <div class="table-width-two datatable-panel position-relative" style="margin: 0 auto;">
                <h:panelGrid columns="2" styleClass="datatable-panel-100">
                    <h:outputLabel value="12. Conditions of Permit" styleClass="right-space bottom-space" rendered="#{printDocXHTML.rule}"/>
                    <h:outputText value="List Attached" rendered="#{printDocXHTML.rule}"/>
                </h:panelGrid>
            </div>

            <div class="table-width-two datatable-panel position-relative" style="margin: 0 auto;">
                <p:outputPanel rendered="#{printDocXHTML.previousOwnerDtlsShow}">
                    <h:panelGrid columns="2" styleClass="datatable-panel-100">
                        <h:outputLabel value="Previous Owner Name" styleClass="right-space bottom-space" />
                        <h:outputText value="#{printDocXHTML.ownerPmtDobj.previousOwnerName}"/>
                        <h:outputLabel value="Previous Registration No." styleClass="right-space bottom-space" />
                        <h:outputText value="#{printDocXHTML.ownerPmtDobj.previousRegnNo}"/>
                    </h:panelGrid>
                </p:outputPanel>
            </div>

            <br/>
            <br/>
            <div class="top-space bottom-space datatable-panel position-relative"  style="margin: 0 auto;">
                <table class="datatable-panel-100">
                    <tr>
                        <td class="left-position left-space">
                            <br/>
                            <br/>
                            Date: <h:outputText value="#{printDocXHTML.ownerPmtDobj.currentDateInString}" />
                        </td>
                        <td class="right-position">
                            <div class="center-position inline-section">
                                <p:graphicImage id="showSignImgOff1" value="#{printDocXHTML.viewSignFileOff1}" rendered="#{printDocXHTML.viewSignFileOff1 ne null}" cache="false" style="height: 50px !important; width: auto;"/>
                                <br/>
                                <h:outputText value="#{printDocXHTML.footerSignature}"/> <br/>
                                <h:outputText value="#{printDocXHTML.main_footer},"/><br/>
                                <h:outputText value="#{printDocXHTML.passPmtDobj.off_cd},#{printDocXHTML.passPmtDobj.state_cd}"/>                                
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="datatable-panel position-relative">                    
                <h:panelGrid columns="1" styleClass="datatable-panel-100">
                    <h:outputLabel value="#{printDocXHTML.noteAccForState}" />
                </h:panelGrid>
            </div>
            <div class="page-break"></div>
            <ui:include src="/ui/permitreports/formTermsConditionSC.xhtml"/>
            <div class="page-break"></div>
            <ui:include src="/ui/permitreports/PMTRouteTimeTable.xhtml"/>
        </h:form>
    </h:body>
</html>
