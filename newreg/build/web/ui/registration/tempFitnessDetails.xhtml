<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">


    <p:panel  styleClass="top-space bottom-space">
        <div class="ui-grid-row">
            <div class="ui-grid-col-4">
                <label class="field-label resp-label-section">
                    <p:outputLabel for="tf_fitness_dt_disp_tmp"  value="Fitness Test Date and Time"/>
                </label>
                <p:inputText id="tf_fitness_dt_disp_tmp"  value="#{fitnessDobj.fit_chk_dt_descr}" disabled="true"/> 
            </div>
            <div class="ui-grid-col-4">
                <label class="field-label resp-label-section">
                    <p:outputLabel for="fit_valid_to_disp_tmp" value="Fitness Valid Upto"/>
                </label>
                <p:inputText  id="fit_valid_to_disp_tmp" value="#{fitnessDobj.fit_valid_to_descr}" disabled="true"/>
            </div>
            <div class="ui-grid-col-4">
                <label class="field-label resp-label-section">
                    <p:outputLabel for="tf_nid_disp_tmp"  value="NID (Next Inspection Date)"/>
                </label>
                <p:inputText id="tf_nid_disp_tmp" value="#{fitnessDobj.fit_nid_descr}" disabled="true"/>
            </div>
        </div>

        <div class="ui-grid-row">
            <div class="ui-grid-col-4">
                <label class="field-label resp-label-section">
                    <p:outputLabel for="tf_result_disp_tmp"  value="Result"/>
                </label>
                <p:selectOneMenu  id="tf_result_disp_tmp" value="#{fitnessDobj.fit_result}" disabled="true">
                    <f:selectItem itemLabel="PASS" itemValue="Y"/>
                    <f:selectItem itemLabel="FAIL" itemValue="N"/>
                </p:selectOneMenu>
            </div>
            <div class="ui-grid-col-4">
                <label class="field-label resp-label-section">
                    <p:outputLabel for="tf_inspected_by_disp_tmp"  value="Inspected by Fitness Officer 1"/>
                </label>
                <p:inputText  id="tf_inspected_by_disp_tmp" value="#{fitnessDobj.fit_officer_name1}" disabled="true"/>
            </div>
            <div class="ui-grid-col-4">
                <label class="field-label resp-label-section">
                    <p:outputLabel for="tf_inspected_by2_disp_tmp"  value="Fitness Officer 2"/>
                </label>
                <p:inputText  id="tf_inspected_by2_disp_tmp" value="#{fitnessDobj.fit_officer_name2}" disabled="true"/>
            </div>
        </div>

        <div class="ui-grid-row">             
            <div class="ui-grid-col-4">
                <label class="field-label resp-label-section">
                    <p:outputLabel for="tf_state_name_tmp"  value="State Name"/>
                </label>
                <p:inputText id="tf_state_name_tmp" value="#{fitnessDobj.state_name}" disabled="true"/>
            </div>
            <div class="ui-grid-col-4">
                <label class="field-label resp-label-section">
                    <p:outputLabel for="tf_off_name_tmp" value="Office Name"/>
                </label>
                <p:inputText id="tf_off_name_tmp" value="#{fitnessDobj.off_name}" disabled="true"/>
            </div>
            <div class="ui-grid-col-4">
                <label class="field-label resp-label-section">
                    <p:outputLabel for="tf_appl_no_tmp"  value="Appl No."/>
                </label>
                <p:inputText id="tf_appl_no_tmp" value="#{fitnessDobj.appl_no}" disabled="true"/>
            </div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4">
                <label class="field-label resp-label-section">
                    <p:outputLabel for="tf_fare_meter_no_disp_tmp"  value="Fare Meter No."/>
                </label>
                <p:inputText id="tf_fare_meter_no_disp_tmp" value="#{fitnessDobj.fare_mtr_no}" disabled="true"/>
            </div>
            <div class="ui-grid-col-4">
                <label class="field-label resp-label-section">
                    <p:outputLabel for="tf_remarks_disp_tmp" value="Remarks, If Any"/>
                </label>
                <p:inputTextarea id="tf_remarks_disp_tmp" cols="30" maxlength="100" rows="3" value="#{fitnessDobj.remark}" disabled="true"/>
            </div>
        </div>
    </p:panel>
</html>
