<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"

      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="windowTitle">
        #{label.vahanTitle}
    </ui:define>
    <style>
        .ui-panel.ui-panel-collapsed-h {
            width: 150px !important;
        }

        .ui-panel.ui-panel-collapsed-h .ui-panel-title {
            display: inline !important;
        }

    </style>
    <f:subview id="subview_owner_dtls">

                        <div class="ui-grid-row">
                            <div class="ui-grid-col-4">
                                <label class="field-label resp-label-section">
                                    <p:outputLabel for="regn_no1" value="#{language.home_rightpanelregno}"/>
                                </label>
                                <p:inputText id= "regn_no1" value="#{containerBean.ownerDtlsDobj.regn_no}" required="true"
                                             requiredMessage="#{language.blankRegistrationNo}" maxlength="10" autocomplete="off" disabled="true" />
                            </div>

                            <div class="ui-grid-col-4">
                                <label class="field-label resp-label-section">
                                    <p:outputLabel for="regn_dt1" value="#{language.regn_dt}"/>
                                </label>
                                <p:calendar  id="regn_dt1" value="#{containerBean.ownerDtlsDobj.regnDateDescr}" required="true" disabled="true"

                                    <f:convertDateTime pattern="dd-MMM-yyyy" for="regn_dt"/> 
                                </p:calendar>
                            </div>

                            <div class="ui-grid-col-4">
                                <label class="field-label resp-label-section">
                                    <p:outputLabel for="purchase_dt1" value="#{language.purchase_dt}"/>

                                <p:calendar id="purchase_dt1"  value="#{containerBean.ownerDtlsDobj.purchaseDateDescr}" required="true" disabled="true"

                                    <f:convertDateTime pattern="dd-MMM-yyyy" for="purchase_dt"/> 
                                </p:calendar>
                            </div>

                        </div>


                        <div class="ui-grid-row">

                            <div class="ui-grid-col-4">
                                <label class="field-label resp-label-section">
                                    <p:outputLabel for="tf_owner_name1" value="#{language.owner_name}" />
                                </label>
                                <p:inputText id="tf_owner_name1" value="#{containerBean.ownerDtlsDobj.owner_name}"  required="true" styleClass="text-uppercase" disabled="true"

                            <div class="ui-grid-col-4">
                                <label class="field-label resp-label-section">
                                    <p:outputLabel for="tf_f_name1" value="#{language.f_name}"/>
                                </label>
                                <p:inputText id="tf_f_name1" value="#{containerBean.ownerDtlsDobj.f_name}"  required="true" styleClass="text-uppercase"

                            <div class="ui-grid-col-4">
                                <label class="field-label resp-label-section">
                                    <p:outputLabel for="chasi_no" value="#{language.chasi_no}"/>

                                <p:inputText id="chasi_no" value="#{containerBean.ownerDtlsDobj.chasi_no}"

                                </label>

                                <p:inputText id="tf_owner_cd1"  value="#{containerBean.ownerDtlsDobj.owner_cd_descr}" disabled="true"/>

                        </div>

                                <div class="ui-grid-col-4">
                                    <label class="field-label resp-label-section">
                                        <p:outputLabel for="maker" value="#{language.maker}"/>
                                    </label>
                                    <p:inputText id="maker"  value="#{containerBean.ownerDtlsDobj.maker_name}" disabled="true"/>

                                <div class="ui-grid-col-4">
                                    <label class="field-label resp-label-section">
                                        <p:outputLabel for="modelNmae" value="#{language.makerModel}"/>

                                </div>

                                <div class="ui-grid-col-4">
                                    <label class="field-label resp-label-section">

                                                                <p:inputText id="color"  value="#{containerBean.ownerDtlsDobj.color}" size="20" maxlength="11" disabled="true"

                                                            </div>-->

                                <div class="ui-grid-col-4">
                                    <label class="field-label resp-label-section">
                                        <p:outputLabel for="cubic_cap" value="#{language.cubicCap}"/>

                                    <label class="field-label resp-label-section">

                                <div class="ui-grid-col-4">
                                    <label class="field-label resp-label-section">

                                    </label>
                                    <p:inputText id="floor_area"  value="#{containerBean.ownerDtlsDobj.floor_area}" maxlength="50" size="20" autocomplete="off" disabled="true"/>
                                </div>
                                <div class="ui-grid-col-4">
                                    <label class="field-label resp-label-section">
                                        <p:outputLabel for="no_of_axle" value="#{language.noOfAxle}"/>
                                    </label>
                                    <p:inputText id="no_of_axle"  value="#{containerBean.ownerDtlsDobj.axleDobj.noOfAxle}" maxlength="50" size="20" autocomplete="off" disabled="true"/>
                                </div>
                            </div>
                            <div class="ui-grid-row ">

                                    <label class="field-label resp-label-section">
                                        <p:outputLabel for="tf_gcw" value="#{language.gcw}" rendered="#{containerBean.ownerDtlsDobj.renderedGCW}"/>
                                    </label>
                                    <p:inputText id="tf_gcw" value="#{containerBean.ownerDtlsDobj.gcw}" rendered="#{containerBean.ownerDtlsDobj.renderedGCW}" disabled="true"

                                </div>
                            </div>
                            <p:outputPanel id="pushbackseatFinal"  styleClass="border-none">

                                    <div class="ui-grid-row">

                                            <label class="field-label resp-label-section">
                                                <p:outputLabel for="push_back_seat" value="#{language.push_bkS}"/>
                                            </label>

                                        <div class="ui-grid-col-4">
                                            <label class="field-label resp-label-section">
                                                <p:outputLabel for="ordn_seat" value="#{language.ordn_seat}"/>
                                            </label>
                                            <p:inputText id="ordn_seat" value="#{containerBean.ownerDtlsDobj.ordinary_seat}"  disabled="true"/>
