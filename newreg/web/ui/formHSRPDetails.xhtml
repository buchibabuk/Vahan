<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <div class="ui-grid ui-grid-responsive">       
        <div class="ui-grid-row">
            <div class="ui-grid-col-12 center-position">
                <h2 class="header-main"> HSRP Laser Code Information</h2>
            </div>
        </div>

        <div class="ui-grid-row">
            <div class="ui-grid-col-4">
                <label class="field-label resp-label-section">
                    <p:outputLabel for="tfFrontLaser" value="#{language.frontLaserCode}:" />
                </label>
                <p:inputText id="tfFrontLaser" value="#{hsrp_bean.frontLaser}" disabled="true">  

                </p:inputText>
            </div>
            <div class="ui-grid-col-4">
                <label class="field-label resp-label-section">
                    <p:outputLabel for="tfRearLaser"  value="#{language.rearLaserCode}:" />
                </label>
                <p:inputText id="tfRearLaser" value="#{hsrp_bean.rearLaser}" disabled="true"/>
            </div>
            <div class="ui-grid-col-4">
                <label class="field-label resp-label-section">
                    <p:outputLabel for="tfHsrpFixDate"  value="#{language.hsrpFixationDate}:" />
                </label>
                <p:inputText id="tfHsrpFixDate" value="#{hsrp_bean.hsrpFixdate}" disabled="true"/>
            </div>
        </div>
    </div>
</html>
