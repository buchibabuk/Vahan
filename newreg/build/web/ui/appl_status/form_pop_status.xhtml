<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>
            <ui:insert name="windowTitle">#{label.vahanTitle}</ui:insert>
        </title>
        <h:outputStylesheet library="css" name="grid-css.css"/>
        <h:outputStylesheet library="css" name="layout.min.css"/>
    </h:head>
    <body>
        <h:form>
            <p:dataTable id="tb_showStatus"  value="#{applRegStatus.statusList}" var="app" rows="10"  paginator="true"   >
                <p:column headerText="office"  >
                    <h:outputText value="#{app.office}" />
                </p:column>
                <p:column headerText="purpose" >
                    <h:outputText value="#{app.purCdDescr}" />
                </p:column>
                <p:column headerText="action_descr "  >
                    <h:outputText value="#{app.action_descr}" />
                </p:column>                
                <p:column headerText="status desc " >
                    <h:outputText value="#{app.statusDesc}" />
                </p:column>
                <p:column headerText="office remark" >
                    <h:outputText value="#{app.office_remark}" />
                </p:column>
                <p:column headerText="Public Remark" >
                    <h:outputText value="#{app.publicRemark}" />
                </p:column>
                <p:column headerText="entered_by" >
                    <h:outputText value="#{app.entered_by}" />
                </p:column>
                <p:column headerText="entered_on"  >
                    <h:outputText value="#{app.entered_on}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </body>
</html>
