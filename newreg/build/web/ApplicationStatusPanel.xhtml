<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
        <title>
            <ui:insert name="windowTitle">#{label.vahanTitle}</ui:insert>
        </title>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/vahan_icon.ico']}"/>
        <h:outputStylesheet library="css" name="grid-css.css"/>
        <h:outputStylesheet library="css" name="layout.min.css"/>
        <h:outputScript library="bootstrap-3.3.1" name="js/bootstrap.min.js" />
    </h:head>

    <h:body>

        <p:outputPanel id="statusPannelMain" rendered="#{statusBean.renderApplStatus }">
            <br/>
            <br/>
            <p:steps id="onlineSteps" styleClass="progressBar" readonly="false" 
                     activeIndex="#{statusBean.statusOfApplication }" >
                <c:forEach items="#{statusBean.action_desc}" var="arr">
                    <p:menuitem value="#{arr}" title="#{arr}" />
                </c:forEach>
            </p:steps>
        </p:outputPanel>

    </h:body>
</html>
