<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/vahan_icon.ico']}"/>
        <h:outputStylesheet library="css" name="layout.min.css"/>

    </h:head>
    <h:body onload="window.print();">
        <h:form id="psvPermitForm" prependId="false">
            <div class="center-position">
                <p:button value="Back" outcome="/ui/permit/form_newPermit_Print.xhtml?faces-redirect=true" icon="ui-icon-arrowreturnthick-1-w" styleClass="display-none" />
                <p:commandButton onclick="window.print();" value="Print" styleClass="display-none" />
            </div>

            <c:if test="#{printDocXHTML.ownerPmtDobj.state_cd eq 'RJ'}">
                <table class="datatable-panel" >
                    <tr>
                        <td class="left-position">
                            <br/>
                            <br/>
                            <div class="center-position inline-section">
                                <h:outputText value="[#{printDocXHTML.purCdDescr}]"/>
                            </div>
                            <br/>
                            <h:outputText value="Date of Approval :  #{printDocXHTML.opDateInString}" rendered="#{printDocXHTML.opDateInString ne null}"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="left-position">
                            <div class="center-position inline-section">
                                <h:outputText value="[Reason : #{printDocXHTML.dupReason}]" rendered="#{printDocXHTML.dupReasonRender}"/>
                            </div>
                        </td>
                    </tr>
                </table>
            </c:if>
            <c:if test="#{printDocXHTML.ownerPmtDobj.state_cd ne 'RJ'}">
                <table class="datatable-panel" >
                    <tr>
                        <td class="left-position">
                            <div class="center-position inline-section">
                                <h:outputText value="[#{printDocXHTML.purCdDescr}]"/>
                            </div>
                            <br/>
                            <h:outputText value="Date of Approval :  #{printDocXHTML.opDateInString}" rendered="#{printDocXHTML.opDateInString ne null}"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="left-position">
                            <div class="center-position inline-section">
                                <h:outputText value="[Reason : #{printDocXHTML.dupReason}]" rendered="#{printDocXHTML.dupReasonRender}"/>
                            </div>
                        </td>
                    </tr>
                </table>
            </c:if>
            <div class="position-relative">
                <p:outputPanel  rendered="#{printDocXHTML.show_image_background}"
                                styleClass="print-certificate-background single-screen-background-size"
                                style="background: #{printDocXHTML.image_background} no-repeat !important; background-size: contain !important;">
                </p:outputPanel>
            </div>
            <table class="datatable-panel-100 position-relative">
                <tr>
                    <td class="left-position" style="width: 70px;">
                        <div class="inline-section vehicle-type">                                    
                            <p:outputPanel styleClass="inline-section" > 
                                <p:graphicImage library="images" name="#{printDocXHTML.image_logo}" rendered="#{printDocXHTML.show_image_logo}" width="80" />
                            </p:outputPanel>
                        </div>
                    </td>
                    <td class="center-position">
                        <div class="center-position">
                            <h:outputText rendered="#{printDocXHTML.ownerPmtDobj.state_cd ne 'WB' and printDocXHTML.ownerPmtDobj.state_cd ne 'NL' and printDocXHTML.ownerPmtDobj.state_cd ne 'MN'}" value="#{printDocXHTML.main_header},#{printDocXHTML.passPmtDobj.off_cd}" styleClass="font-bold report-header bottom-line text-uppercase"/>
                            <h:outputText rendered="#{printDocXHTML.ownerPmtDobj.state_cd eq 'MN'}" value="#{printDocXHTML.passPmtDobj.off_cd},#{printDocXHTML.passPmtDobj.state_cd}" styleClass="font-bold report-header bottom-line text-uppercase"/>
                            <h:outputText rendered="#{printDocXHTML.ownerPmtDobj.state_cd eq 'WB' or printDocXHTML.ownerPmtDobj.state_cd eq 'NL'}" value="#{printDocXHTML.main_header}" styleClass="font-bold report-header bottom-line text-uppercase"/>
                        </div>
                        <div class="center-position bottom-space">
                            <span class="font-bold report-subheader"> <h:outputText rendered="#{printDocXHTML.ownerPmtDobj.state_cd ne 'NL' and printDocXHTML.ownerPmtDobj.state_cd ne 'MN'}" value="#{printDocXHTML.passPmtDobj.state_cd}"/> </span>
                        </div>
                        <div class="center-position ">
                            <span class="font-bold report-subheader"> <h:outputText rendered="#{printDocXHTML.ownerPmtDobj.state_cd ne 'NL' and printDocXHTML.ownerPmtDobj.state_cd ne 'MN'}" value="#{printDocXHTML.formName}"/> </span>
                            <span class="font-bold report-subheader"> <h:outputText rendered="#{printDocXHTML.ownerPmtDobj.state_cd eq 'NL'}" value="#{printDocXHTML.passPmtDobj.off_cd}:#{printDocXHTML.passPmtDobj.state_cd}"/> </span>
                        </div>
                        <div class="center-position bottom-space">
                            <span class="font-bold report-subheader"> <h:outputText value="#{printDocXHTML.ruleAndSection}"/> </span>
                        </div>
                        <c:if test="#{printDocXHTML.pmtTypeCatgHeader ne null}">
                            <div class="center-position">
                                <span class="report-subheader"> <h:outputText value="#{printDocXHTML.pmtTypeCatgHeader}"/> </span>
                            </div>
                        </c:if>
                        <c:if test="#{printDocXHTML.pmtTypeCatgHeader eq null}">
                            <div class="center-position">
                                <span class="report-subheader"> 
                                    <h:outputText rendered="#{printDocXHTML.ownerPmtDobj.state_cd ne 'WB'}" value="PERMIT IN RESPECT OF #{printDocXHTML.passPmtDobj.pmt_type}#{printDocXHTML.passPmtDobj.pmtCatg}"/>
                                    <h:outputText rendered="#{printDocXHTML.ownerPmtDobj.state_cd eq 'WB'}" value="PERMIT IN RESPECT OF #{printDocXHTML.passPmtDobj.pmt_type}"/>
                                </span>

                            </div>
                        </c:if>
                        <div class="center-position bottom-space">
                            <span class="font-bold report-subheader"> <h:outputText rendered="#{!printDocXHTML.renderPmtCatg}" value="PART-A"/> </span>
                            <span class="font-bold report-subheader"> <h:outputText rendered="#{printDocXHTML.renderPmtCatg}" value=" Under Section 74 (2) of the MV Act’ 1988 (Principal Act) "/> </span>                        
                        </div>

                    </td>
                    <td class="right-position" style="width: 70px;">
                        <pe:qrCode rendered="true"
                                   renderMethod="canvas" 
                                   renderMode="0" 
                                   text="#{printDocXHTML.textQRcode}" 
                                   label="QR Code"
                                   size="110"
                                   fillColor="000000" 
                                   ecLevel="H" 
                                   radius="0.5"/>
                    </td>
                </tr>
            </table>
            <p:outputPanel  rendered="#{!printDocXHTML.renderUPPermitDetail}">

                <div class="datatable-panel bottom-space position-relative" style="margin: 0 auto;">                    
                    <h:outputLabel rendered="#{printDocXHTML.ownerPmtDobj.state_cd ne 'WB' and printDocXHTML.ownerPmtDobj.state_cd ne 'NL' and printDocXHTML.ownerPmtDobj.state_cd ne 'MN'}" value="The Date of replacement of Vehicle under model condition of the Permit      #{printDocXHTML.passPmtDobj.replaceDateInString}" styleClass="right-space bottom-space" />
                </div>
                <div class="table-width-two datatable-panel position-relative" style="margin: 0 auto;">
                    <h:panelGrid columns="2" styleClass="left-position datatable-panel-100">
                        <h:outputLabel value="1. Permit No " styleClass="right-space bottom-space" />
                        <h:outputText value="#{printDocXHTML.passPmtDobj.pmt_no}"  styleClass="font-bold"/>
                        <h:outputLabel value="2. Name Of The Permit Holder " styleClass="right-space bottom-space" />
                        <h:outputText value="#{printDocXHTML.ownerPmtDobj.owner_name}" styleClass="font-bold"/>
                        <h:outputLabel value="3. Father’s/Husband’s Name (in case of Individual) " styleClass="right-space bottom-space" />
                        <h:outputText value="#{printDocXHTML.ownerPmtDobj.f_name}" />
                        <h:outputLabel value="4. Permanent Address   " styleClass="right-space bottom-space" />
                        <h:outputText value="#{printDocXHTML.financerAddress}" rendered="#{printDocXHTML.financerAddress ne null}" />
                        <h:outputText value="#{printDocXHTML.ownerPmtDobj.c_add1} #{printDocXHTML.ownerPmtDobj.c_add2} #{printDocXHTML.ownerPmtDobj.c_add3}, #{printDocXHTML.ownerPmtDobj.c_state} #{printDocXHTML.ownerPmtDobj.districtInString}-#{printDocXHTML.ownerPmtDobj.c_pincode}" rendered="#{printDocXHTML.financerAddress eq null}"/>
                    </h:panelGrid>
                    <h:panelGrid columns="2" styleClass="datatable-panel-100">
                        5.
                    </h:panelGrid>
                    <ol type="I">
                        <il>
                            <h:panelGrid columns="2" style="width:98.5% !important;">
                                <h:outputLabel value="(i) Registration Mark of the Vehicle " styleClass="right-space bottom-space" />
                                <h:outputText value="#{printDocXHTML.ownerPmtDobj.regn_no}"  styleClass="font-bold" />
                            </h:panelGrid>
                        </il>
                        <il>
                            <h:panelGrid rendered="#{!printDocXHTML.renderWBPrint}" columns="2" style="width:98.5% !important;">
                                <h:outputLabel value="(ii) Make/Model" styleClass="right-space bottom-space" />
                                <h:outputText value="#{printDocXHTML.ownerPmtDobj.makerName}/#{printDocXHTML.ownerPmtDobj.modelName}"   />
                            </h:panelGrid>
                        </il>
                        <il>
                            <h:panelGrid columns="2" style="width:98.5% !important;">
                                <h:outputLabel value="(ii) Date of Registration" rendered="#{printDocXHTML.renderWBPrint}" styleClass="right-space bottom-space" />
                                <h:outputLabel value="(iii) Date of Registration" rendered="#{!printDocXHTML.renderWBPrint}" styleClass="right-space bottom-space" />
                                <h:outputText value="#{printDocXHTML.ownerPmtDobj.regnDateInString}" />
                            </h:panelGrid>
                        </il>
                        <il>
                            <h:panelGrid columns="2" style="width:98.5% !important;">
                                <h:outputLabel value="(iii) Chassis Number" rendered="#{printDocXHTML.renderWBPrint}" styleClass="right-space bottom-space" />
                                <h:outputLabel value="(iv) Chassis Number" rendered="#{!printDocXHTML.renderWBPrint}" styleClass="right-space bottom-space" />
                                <h:outputText value="#{printDocXHTML.pmtFeeDobj.chasi_no}"  />
                            </h:panelGrid>
                        </il>
                        <il>
                            <h:panelGrid columns="2" style="width:98.5% !important;">
                                <h:outputLabel value="(iv) Engine Number" rendered="#{printDocXHTML.renderWBPrint}" styleClass="right-space bottom-space" />
                                <h:outputLabel value="(v) Engine Number" rendered="#{!printDocXHTML.renderWBPrint}" styleClass="right-space bottom-space" />
                                <h:outputText value="#{printDocXHTML.ownerPmtDobj.engnNo}"  />
                            </h:panelGrid>
                        </il>
                        <il>
                            <h:panelGrid columns="2" style="width:98.5% !important;">
                                <h:outputLabel value="(v) Class of Vehicle" rendered="#{printDocXHTML.renderWBPrint}" styleClass="right-space bottom-space" />
                                <h:outputLabel value="(vi) Class of Vehicle" rendered="#{!printDocXHTML.renderWBPrint}" styleClass="right-space bottom-space" />
                                <h:outputText value="#{printDocXHTML.pmtFeeDobj.vh_class}"  />
                            </h:panelGrid>
                        </il>
                        <il>
                            <h:panelGrid columns="2" style="width:98.5% !important;">
                                <h:outputLabel value="(vi) No of Passangers to be carried(including driver) " rendered="#{printDocXHTML.renderWBPrint}" styleClass="right-space bottom-space" />
                                <h:outputLabel value="(vii) No of Passangers to be carried(including driver) " rendered="#{!printDocXHTML.renderWBPrint}" styleClass="right-space bottom-space" />
                                <h:outputText value="#{printDocXHTML.pmtFeeDobj.seat_cap}" />
                            </h:panelGrid>
                        </il>
                        <il>
                            <h:panelGrid columns="2" style="width:98.5% !important;">
                                <h:outputLabel value="(vii) No of Passangers standing" rendered="#{printDocXHTML.renderWBPrint}" styleClass="right-space bottom-space" />
                                <h:outputLabel value="(viii) No of Passangers standing " rendered="#{!printDocXHTML.renderWBPrint}" styleClass="right-space bottom-space" />
                                <h:outputText value="#{printDocXHTML.pmtFeeDobj.stand_cap}" />
                            </h:panelGrid>
                        </il>
                        <il>
                            <h:panelGrid columns="2" style="width:98.5% !important;">
                                <h:outputLabel value="(viii) No of Passangers sleeper " rendered="#{printDocXHTML.renderWBPrint}" styleClass="right-space bottom-space" />
                                <h:outputLabel value="(ix) No of Passangers sleeper " rendered="#{!printDocXHTML.renderWBPrint}" styleClass="right-space bottom-space" />
                                <h:outputText value="#{printDocXHTML.pmtFeeDobj.sleeper_cap}" />
                            </h:panelGrid>
                        </il>
                        <il>
                            <h:panelGrid columns="2" style="width:98.5% !important;">
                                <h:outputLabel value="(ix) Fuel Type " rendered="#{printDocXHTML.renderWBPrint}" styleClass="right-space bottom-space" />
                                <h:outputLabel value="(x) Fuel Type " rendered="#{!printDocXHTML.renderWBPrint}" styleClass="right-space bottom-space" />
                                <h:outputText value="#{printDocXHTML.ownerPmtDobj.fuel_desc}" />
                            </h:panelGrid>
                        </il>
                    </ol>
                </div> 
                <p:outputPanel rendered="#{printDocXHTML.fncr_name ne null}" styleClass="position-relative">
                    <div class="table-width-two datatable-panel" style="margin: 0 auto;">
                        <h:panelGrid columns="2" styleClass="left-position datatable-panel-100">
                            <h:outputLabel value="(viii) Name of Financier,if any,with whom the Vehicle &#160; &#160;&#160; &#160;is under Hire Purchase aggrement " rendered="#{printDocXHTML.renderWBPrint}" styleClass="right-space bottom-space" />
                            <h:outputLabel value="(ix) Name of Financier,if any,with whom the Vehicle &#160; &#160;&#160; &#160;is under Hire Purchase aggrement " rendered="#{!printDocXHTML.renderWBPrint}" styleClass="right-space bottom-space" />
                            <h:outputText value="#{printDocXHTML.fncr_name}" />
                        </h:panelGrid>
                    </div>
                </p:outputPanel>
                <p:outputPanel rendered="#{printDocXHTML.passPmtDobj.services_TYPE ne null and !printDocXHTML.renderWBPrint}" styleClass="position-relative">
                    <div class="table-width-two datatable-panel" style="margin: 0 auto;">
                        <h:panelGrid columns="2" styleClass="left-position datatable-panel-100">
                            <h:outputLabel value="Service Type" styleClass="right-space bottom-space" />
                            <h:outputText value="#{printDocXHTML.passPmtDobj.services_TYPE}" />
                        </h:panelGrid>
                    </div>
                </p:outputPanel>
                <div class="table-width-two datatable-panel position-relative" style="margin: 0 auto;">  
                    <h:panelGrid columns="2" styleClass="datatable-panel-100">
                        <h:outputLabel value="6. Route/Area for which permit is valid:" styleClass="right-space bottom-space" />
                        <h:outputText value="All Motorable Roads in the U.T of Puducherry" rendered="#{printDocXHTML.ownerPmtDobj.state_cd eq 'PY'}" />
                    </h:panelGrid>
                </div>
                <p:outputPanel rendered="#{printDocXHTML.routedata ne null}" styleClass="position-relative">
                    <div class="center-position">
                        <h:outputText value="Route Detail" styleClass="font-bold report-header text-uppercase"/>
                    </div>
                    <div class="datatable-panel" style="margin: 0 auto;">
                        <p:dataTable var="routeDtls" value="#{printDocXHTML.routedata}" styleClass="datatable-panel-100">
                            <p:column headerText="Route Code" styleClass="center-position">
                                <h:outputText value="#{routeDtls.rout_code}" />
                            </p:column>
                            <p:column headerText="From">
                                <h:outputText value="#{routeDtls.floc}" />
                            </p:column>
                            <p:column headerText="To">
                                <h:outputText value="#{routeDtls.tloc}" />
                            </p:column>
                            <p:column headerText="Via" width="35%">
                                <h:outputText value="#{routeDtls.start_POINT}" />
                            </p:column>
                            <p:column headerText="Route length" rendered="#{printDocXHTML.renderLengh}" styleClass="center-position">
                                <h:outputText value="#{routeDtls.rout_length}"/>
                            </p:column>
                        </p:dataTable>
                    </div>
                </p:outputPanel>
                <p:outputPanel rendered="#{printDocXHTML.passPmtDobj.region_covered ne null}" styleClass="top-space position-relative">
                    <div class="table-width-two datatable-panel" style="margin: 0 auto;">
                        <h:panelGrid columns="2" styleClass="datatable-panel-100">
                            <h:outputText value="Region Covered :" styleClass="right-space font-bold bottom-space" />
                            <h:outputText value="#{printDocXHTML.passPmtDobj.region_covered}"  styleClass="right-space font-bold"/>
                        </h:panelGrid>
                    </div>
                </p:outputPanel>


                <div class="table-width-two datatable-panel position-relative" style="margin: 0 auto;">
                    <h:panelGrid columns="2" styleClass="datatable-panel-100">
                        <h:outputLabel value="7. Validity of the Permit :" styleClass="right-space bottom-space" />
                        <h:outputText value="From: &#160;&#160;#{printDocXHTML.passPmtDobj.validFromInString} &#160;&#160;&#160;&#160; To:&#160;&#160;#{printDocXHTML.passPmtDobj.validUptoInString}" styleClass="font-bold"/>
                    </h:panelGrid>
                </div>
                <p:outputPanel rendered="#{printDocXHTML.ownerPmtDobj.state_cd ne 'RJ'}" styleClass="top-space position-relative">
                    <div class="table-width-two datatable-panel position-relative" style="margin: 0 auto;">
                        <h:panelGrid columns="2" rendered="#{printDocXHTML.ownerPmtDobj.state_cd ne 'RJ' and !printDocXHTML.renderWBPrint}" styleClass="datatable-panel-100">
                            <h:outputLabel value="8. Date of Replacement of Vehicle" styleClass="right-space bottom-space" />
                            <h:outputText value="#{printDocXHTML.passPmtDobj.replaceDateInString}" />
                            <h:outputLabel value="9. Nature of Goods to be Carried" styleClass="right-space bottom-space" />
                            <h:outputText value="#{printDocXHTML.passPmtDobj.goods_TO_CARRY}" />
                            <h:outputLabel value="10. Parking Place" rendered="#{!printDocXHTML.renderParking}" styleClass="right-space bottom-space" />
                            <h:outputLabel value="10. Parking Place / Conditions" rendered="#{printDocXHTML.renderParking}" styleClass="right-space bottom-space" />
                            <h:outputText value="#{printDocXHTML.passPmtDobj.parking}" />
                            <h:outputLabel value="11. Purpose Of Journey" styleClass="right-space bottom-space" />
                            <h:outputText value="#{printDocXHTML.passPmtDobj.joreny_PURPOSE}" />
                            <h:outputLabel value="12. Rate of fare approved " styleClass="right-space bottom-space" />
                            <h:outputText rendered="#{printDocXHTML.ownerPmtDobj.state_cd eq 'NL'}" value="Approved by RTA #{printDocXHTML.passPmtDobj.off_cd}" />
                            <h:outputText rendered="#{printDocXHTML.ownerPmtDobj.state_cd ne 'NL' and !printDocXHTML.renderWBPrint}" value="Approved by STA/RTA" />

                        </h:panelGrid>
                        <h:panelGrid columns="2" rendered="#{printDocXHTML.renderWBPrint}" styleClass="datatable-panel-100 position-relative">
                            <h:outputLabel value="8. Purpose Of Journey" styleClass="right-space bottom-space" />
                            <h:outputText value="#{printDocXHTML.passPmtDobj.joreny_PURPOSE}" />
                            <h:outputLabel value="9. Rate of fare approved " styleClass="right-space bottom-space" />
                        </h:panelGrid>
                        <h:panelGrid columns="1" rendered="#{printDocXHTML.renderManipurPrintCond}" styleClass="datatable-panel-100 position-relative">                            
                            <h:outputLabel  value="13. This permit shall be subject to the conditions laid down in Section 84 of the Motor Vehicle Act, 1988" styleClass="right-space bottom-space" />                   
                            <h:outputLabel  value="14. This Para Transit System Permit is granted under the provision of section 74 of the MV Act’ 1988 (PrincipalAct), and is having validity to operate in the following Areas/Zones/Districts/Within the State of Manipur with the conditions appended below" styleClass="right-space bottom-space" />                      
                            <h:outputLabel  value="15.(i) Area (Within a Sub Divisional Headquarter)_____________________"  styleClass="right-space bottom-space" />
                            <h:outputLabel  value="(ii) Zone (Within a District)_________________" styleClass="right-space bottom-space" />                          
                            <h:outputLabel  value="(iii) District (Inter or Intra District)______________" styleClass="right-space bottom-space" />                           
                            <h:outputLabel  value="(iv) Within the State of Manipur " styleClass="right-space bottom-space" />
                            <h:outputLabel  value="(v) Inter State Operations, in case, the vehicle is to operate outside the State, may apply for Special Permit u/s 88(viii) of the MV Act’ 1988 (Principal Act) for a round trip journey. " styleClass="right-space bottom-space" />                      
                        </h:panelGrid>
                    </div>
                    <br/>
                    <div class="table-width-two datatable-panel position-relative" style="margin: 0 auto;">
                        <p:outputPanel rendered="#{printDocXHTML.previousOwnerDtlsShow}">
                            <h:panelGrid columns="2" styleClass="datatable-panel-100">
                                Previous Owner Details
                            </h:panelGrid>
                            <ol type="I">
                                <il>
                                    <h:panelGrid columns="2" style="width:98.5% !important;">
                                        <h:outputLabel value="Previous Owner Name" styleClass="right-space bottom-space" />
                                        <h:outputText value="#{printDocXHTML.ownerPmtDobj.previousOwnerName}"/>
                                    </h:panelGrid>
                                </il>
                                <il>
                                    <h:panelGrid columns="2" style="width:98.5% !important;">
                                        <h:outputLabel value="Previous Father’s/Husband’s Name" styleClass="right-space bottom-space" />
                                        <h:outputText value="#{printDocXHTML.ownerPmtDobj.previousFatherName}"/>
                                    </h:panelGrid>
                                </il>
                                <il>
                                    <h:panelGrid columns="2" style="width:98.5% !important;">
                                        <h:outputLabel value="Previous Registration No." styleClass="right-space bottom-space" />
                                        <h:outputText value="#{printDocXHTML.ownerPmtDobj.previousRegnNo}"/>
                                    </h:panelGrid>
                                </il>
                            </ol>
                        </p:outputPanel>
                    </div>

                    <div class="datatable-panel position-relative"  style="margin: 0 auto;">                    
                        <h:panelGrid columns="1" styleClass="datatable-panel-100">
                            <h:outputLabel rendered="#{printDocXHTML.ownerPmtDobj.state_cd ne 'PY' and 'WB' and 'BR' }" value="13. This permit shall be subject to the conditions laid down in Section 84 of the Motor Vehicle Act, 1988 " styleClass="right-space bottom-space" />
                            <h:outputLabel rendered="#{printDocXHTML.ownerPmtDobj.state_cd eq 'PY'}" value="13. This permit does not entitle the holder to use the vehicle herein described as a Stage Carriage or as a Goods Carriage. " styleClass="right-space bottom-space" />
                            <h:outputLabel rendered="#{printDocXHTML.renderWBPrint}" value="10. This permit shall be subject to the conditions laid down in Section 84 of the Motor Vehicle Act, 1988 " styleClass="right-space bottom-space" />
                            <h:outputLabel rendered="#{printDocXHTML.ownerPmtDobj.state_cd eq 'BR'}" value="13. This permit shall be subject to the conditions laid down in Section 84 of the Motor Vehicle Act, 1988 and Rule 76(iii) and 76(vi) of BMVR 1992" styleClass="right-space bottom-space" />
                        </h:panelGrid>
                    </div>
                </p:outputPanel>
                <div class="datatable-panel position-relative"  style="margin: 0 auto;">                    
                    <h:panelGrid columns="1" styleClass="datatable-panel-100">
                        <h:outputLabel rendered="#{printDocXHTML.ownerPmtDobj.state_cd eq 'RJ'}" value="8. This permit shall be subject to the conditions laid down in Section 84 of the Motor Vehicle Act, 1988 and rule 5.19(4A) of Rajasthan Motor Vehicle Rules 1990." styleClass="right-space bottom-space" />
                    </h:panelGrid>
                </div>
                <div class="table-width-two datatable-panel position-relative" style="margin: 0 auto;">
                    <h:panelGrid columns="2" styleClass="datatable-panel-100">
                        <h:outputLabel value="9. Conditions of Permit" rendered="#{printDocXHTML.ownerPmtDobj.state_cd eq 'RJ'}" styleClass="right-space bottom-space" />
                        <h:outputLabel value="14. Conditions of Permit" rendered="#{printDocXHTML.ownerPmtDobj.state_cd ne 'RJ' and printDocXHTML.ownerPmtDobj.state_cd ne 'WB'}" styleClass="right-space bottom-space" />
                        <h:outputLabel value="11. Conditions of Permit" rendered="#{printDocXHTML.renderWBPrint}" styleClass="right-space bottom-space" />
