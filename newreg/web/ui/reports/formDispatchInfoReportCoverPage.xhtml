<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/vahan_icon.ico']}"/>
        <h:outputStylesheet library="css" name="layout.min.css"/>
    </h:head>
    <h:body onload="window.print();" >
        <h:form id="RcDeliveryInfo" prependId="false">
            <div class="center-position">
                <p:button id="back_to_dwld_disp" value="Back" outcome="/ui/reports/formDownloadDispatch.xhtml?faces-redirect=true" icon="ui-icon-arrowreturnthick-1-w" styleClass="display-none" />
                <p:commandButton onclick="window.print();" value="Print" styleClass="display-none" />
            </div>
            <table class="datatable-panel-100 position-relative">
                <tr>
                    <td class="left-position" style="width: 70px;">
                        <p:graphicImage library="images" name="#{disReportBean.image_logo}" style="width: 100px;" rendered="#{disReportBean.show_image_logo}" />
                    </td>
                    <td class="center-position">
                        <div class="center-position">
                            <h:outputText value="RC Delivery Information Cover Page send to Post Office" styleClass="font-bold report-header text-uppercase bottom-line"/>
                        </div>

                        <div class="center-position">
                            <h:outputText value="( RTO, #{disReportBean.officeName})" styleClass="font-bold report-subheader"/>
                        </div>
                    </td>
                    <td class="right-position" style="width: 70px;">
                    </td>
                </tr>
            </table>
            <div class="position-relative">
                <p:outputPanel  rendered="#{disReportBean.show_image_background}" styleClass="print-certificate-background single-screen-background-size" style="background: #{disReportBean.image_background} no-repeat !important; background-size: contain !important;"></p:outputPanel>
            </div>

            <table class="datatable-panel position-relative" style="margin: 0 auto;">
                <tr>
                    <td class="left-position top-align">
                        <span class="font-bold"> Report Generated By:  </span> <h:outputText value="#{disReportBean.userName}"/>
                    </td>
                    <td class="right-position top-align">
                        <span class="font-bold"> Generated On:  </span> <h:outputText value="#{disReportBean.reportGenDate}"/>
                    </td>
                </tr>
            </table>

            <div class="ui-grid-row">
                <div class="ui-grid-col-12">
                    <p:messages closable="true" >
                        <p:autoUpdate/>
                    </p:messages>
                </div>
            </div>

            <div class="ui-grid-row top-space position-relative">
                <div class="ui-grid-col-12">
                    <p:dataTable id="dt_rcDelInfo" value="#{disReportBean.dispatchInfoReportDobjList}" 
                                 var="rcDelList" styleClass="border-transparent"
                                 rowIndexVar="index">        
                        <p:column headerText="Sr. No" styleClass="collumn-width center-position">                            
                            <p:outputLabel value="#{index+1}" />
                        </p:column>  
                        <p:column headerText="Registration No"  styleClass="top-space">                            
                            <div>
                                <h:outputText value="#{rcDelList.regnNo} " styleClass="font-bold center-position" />                               
                            </div>
                        </p:column>
                        <p:column headerText="Dispatch To"  styleClass="top-space">                            
                            <div class="dispatch-section">
                                <h:outputText value="#{rcDelList.ownerName} " styleClass="font-bold" /> <h:outputText value=" S/W/D of #{rcDelList.fname}" />
                                <p:outputLabel value="#{rcDelList.add1}" />
                                <p:outputLabel value="#{rcDelList.add2}" />
                                <p:outputLabel value="#{rcDelList.add3}" />
                                <p:outputLabel value="#{rcDelList.city}, #{rcDelList.stateName}, #{rcDelList.pincode}" />
                                <p:outputLabel value="Mobile No #{rcDelList.mobile_no}"/>
                            </div>
                        </p:column>


                    </p:dataTable>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
