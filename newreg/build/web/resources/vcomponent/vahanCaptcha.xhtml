<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <composite:interface>
        <composite:attribute name="labelName" default="Verification code:"/>
        <composite:attribute name="catpchaRefresh" type="java.lang.Boolean" default="false" />
    </composite:interface>
    <composite:implementation>
        <div class="ui-grid-row">
            <div class="ui-grid-col-12">
                <label class="field-label resp-label-section">
                    <p:outputLabel  for="CaptchaID" value="#{cc.attrs.labelName}"/> 
                </label>
            </div>
        </div>
        <p:graphicImage id="ref_captcha" binding="#{captchaBean.captchaImage}" styleClass="bottom-space"/>
        <p:button id="btn_Captchaid" href="#" icon="ui-icon-refresh" rendered="#{cc.attrs.catpchaRefresh}">
            <f:ajax event="click" execute="@this" render="ref_captcha"/> 
        </p:button> 
        <p:inputText placeholder="#{language.captcha_verification_code}" id="CaptchaID" required="true" requiredMessage="#{language.captcha_verification_code_missing}"
                     validator="#{captchaBean.validateCaptcha}"  validatorMessage="#{language.captcha_verification_code_not_match}"
                     autocomplete="off"  size="10" maxlength="5" style="height: 50px !important;">
            <f:ajax event="blur" execute="@this" render="@this"/>
        </p:inputText>
        <!--        <h:panelGrid columns="1" cellspacing="10" cellpadding="10" style="width: 100%;" styleClass="vahan-captcha">
                    
                </h:panelGrid>-->
    </composite:implementation>
</html>
