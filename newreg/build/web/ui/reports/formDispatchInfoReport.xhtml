<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/vahan_icon.ico']}"/>
        <h:outputStylesheet library="css" name="layout.min.css"/>
    </h:head>
    <h:body  onload="window.print();">
        <h:form id="RcDeliveryInfo" prependId="false">
            <div class="center-position">
                <p:button id="back_to_dwld_disp" value="Back" outcome="/ui/reports/formDownloadDispatch.xhtml?faces-redirect=true" icon="ui-icon-arrowreturnthick-1-w" styleClass="display-none" />
                <p:commandButton onclick="window.print();" value="Print" styleClass="display-none" />
            </div>
            <table class="datatable-panel-100 position-relative">
                <tr>
                    <td class="left-position" style="width: 70px;">
                        <p:graphicImage library="images" name="#{disReportBean.image_logo}" style="width: 100px;" rendered="#{disReportBean.show_image_logo}" />
                    </td>
                    <td class="center-position">
                        <div class="center-position">
                            <h:outputText value="#{disReportBean.rcpt_header}" styleClass="font-bold report-header"/>
                        </div>
                        <div class="center-position">
                            <h:outputText value="#{disReportBean.rcpt_subheader}" styleClass="font-bold report-header" escape="false"/>
                        </div>
                        <div class="center-position">
                            <h:outputText value="( RTO, #{disReportBean.officeName})" styleClass="font-bold report-subheader"/>
                        </div>
                        <div class="center-position">
                            <h:outputText value="RC Delivery Information to Post Office" styleClass="font-bold report-subheader text-uppercase bottom-line"/>
                        </div>  
                    </td>
                    <td class="right-position" style="width: 70px;">
                    </td>
                </tr>
            </table>
            <div class="position-relative">
                <p:outputPanel  rendered="#{disReportBean.show_image_background}" styleClass="print-certificate-background single-screen-background-size" style="background: #{disReportBean.image_background} no-repeat !important; background-size: contain !important;"></p:outputPanel>
            </div>

            <table class="datatable-panel-100 bottom-space position-relative">
                <tr>
                    <td class="left-position top-align">
                        <span class="font-bold"> Report Generated By:  </span> <h:outputText value="#{disReportBean.userName}"/>
                    </td>
                    <td class="right-position top-align">
                        <span class="font-bold"> Generated On:  </span> <h:outputText value="#{disReportBean.reportGenDate}"/>
                    </td>
                </tr>
            </table>

            <div class="ui-grid-row">
                <div class="ui-grid-col-12">
                    <p:messages closable="true" >
                        <p:autoUpdate/>
                    </p:messages>
                </div>
            </div>
            <div class="page-layout1">
                <table class="datatable-panel-100 position-relative">
                    <tr>
                        <td class="left-position top-align font-bold bottom-space" style="width: 10% !important;">
                            Sr No.
                        </td>
                        <td class="left-position top-align font-bold bottom-space" style="width: 50% !important;">
                            Owner Details
                        </td>
                        <td  class="left-position top-align font-bold bottom-space" style="width: 40% !important;">
                            Bar Code Number / Dispatch Date                           
                        </td>                            
                    </tr>
                    <ui:repeat id="rcdispInfo" value="#{disReportBean.dispatchInfoReportDobjList}" var="rcDelList"> 
                        <tr>
                            <td class="left-position top-align bottom-space">
                                <h:outputText value="#{rcDelList.srno}." />
                            </td>
                            <td class="left-position top-align bottom-space">
                                <div class="right-space">
                                    <div class="bottom-line">
                                        <h:outputText value="#{rcDelList.regnNo} &#160;&#160;&#160;" styleClass="font-bold" />
                                        <h:outputText value="Regn.Dt: #{rcDelList.regnDt}"/>
                                    </div>
                                    <div class="content-position">                            
                                        <h:outputText value="#{rcDelList.ownerName} " styleClass="font-bold" /><br />
                                        <h:outputText value=" S/W/D of #{rcDelList.fname}" /> <br />                                        
                                        <h:outputText value="#{rcDelList.add1} #{rcDelList.add2}" />  <br />
                                        <h:outputText value="#{rcDelList.city}, #{rcDelList.stateName}-#{rcDelList.pincode}" /> <br />   
                                        <h:outputText value="(M):91- #{rcDelList.mobile_no}" styleClass="font-bold"/>
                                    </div>
                                </div>
                            </td>
                            <td class="left-position top-align bottom-space">
                                <div class="left-space">
                                    <p:outputPanel rendered="#{rcDelList.isShowBarcode}">
                                        <h:outputText value="*#{rcDelList.dispatch_ref_no_for_display}*" styleClass="dispatch-barcode"/>
                                        <p:outputLabel value="#{rcDelList.dispatch_ref_no_for_display} " />
                                    </p:outputPanel>
                                    <p:outputLabel value="#{rcDelList.dispatch_date}" />


                                </div>
                            </td> 
                        </tr>
                    </ui:repeat>
                </table>
            </div>
        </h:form>
    </h:body>
</html>
