<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <!--    <h:head>
            <title><ui:insert name="windowTitle"># {label.vahanTitle}</ui:insert></title>
        </h:head>
        <h:body>-->
    <ui:composition>
        <f:subview id="subview_tax_dtls">
            <p:dataTable id="tableTaxBrkup"  
                         rowIndexVar="index" var="taxEntity" rendered="#{not empty taxContainerBean}"  value="#{taxContainerBean.taxDescriptionList}"
                         paginator="true" rows="5" >
                <p:column headerText="#{language.sn}">
                    <h:outputText value="#{index+1}." />
                </p:column>
                <p:column headerText="#{language.taxHead}">
                    <h:outputText value="#{taxEntity.TAX_HEAD}" />
                </p:column>

                <p:column headerText="#{language.taxFrom}">
                    <h:outputText value="#{taxEntity.TAX_FROM}"  />
                </p:column>
                <p:column headerText="#{language.taxUpto}">
                    <h:outputText value="#{taxEntity.TAX_UPTO}" />
                </p:column>
                <p:column headerText="#{language.taxAmt}" style="text-align: right">
                    <h:outputText value="#{taxEntity.AMOUNT}"/>
                </p:column>
                <p:column headerText="#{taxFieldLabel.taxFieldDobj.tax1Label}" style="text-align: right">
                    <h:outputText value="#{taxEntity.AMOUNT1}"/>
                </p:column>
                <p:column headerText="#{taxFieldLabel.taxFieldDobj.tax2Label}" style="text-align: right">
                    <h:outputText value="#{taxEntity.AMOUNT2}"/>
                </p:column>
                <p:column headerText="#{language.penalty}" style="text-align: right">
                    <h:outputText value="#{taxEntity.PENALTY}"  />
                </p:column>
                <p:column headerText="#{language.surcharge}" style="text-align: right">
                    <h:outputText value="#{taxEntity.SURCHARGE}" />
                </p:column>
                <p:column headerText="#{language.rebate}" style="text-align: right">
                    <h:outputText value="#{taxEntity.REBATE}" />
                </p:column>
                <p:column headerText="#{language.interest}" style="text-align: right">
                    <h:outputText value="#{taxEntity.INTEREST}" />
                </p:column>
                <p:column headerText="#{language.prevAdj}" style="text-align: right">
                    <h:outputText value="#{taxEntity.PRV_ADJ}" />
                </p:column>
            </p:dataTable>
            <div class="center-position">
                <p:commandButton value="#{language.close}"   onclick="PF('dia_tax_breakup').hide();
                            PF('ajax_status').hide();"/>
            </div>
            <!--</p:panel>--> 
        </f:subview>
    </ui:composition>
    <!--</h:body>-->
</html>
