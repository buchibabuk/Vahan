<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"     
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <div class="ui-grid ui-grid-responsive">
        <div class="ui-grid-row top-space">
            <div class="ui-grid-col-12">
                <p:dataTable id="transactionCharges" value="#{commonCharges.common_charge_list }" var="commonChg">
                    <p:column headerText="#{language.description}" styleClass="center-position" >
                        <p:outputLabel value="#{commonChg.purCdDescr}" ></p:outputLabel>
                    </p:column>
                    <p:column headerText="#{language.amount}"  styleClass="center-position"  >
                        <p:outputLabel value="#{commonChg.e_TaxFee}" ></p:outputLabel>
                    </p:column>
                </p:dataTable>
            </div>
        </div>
    </div>
</html>
